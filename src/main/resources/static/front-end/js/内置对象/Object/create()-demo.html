<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <title>create()-demo</title>
    <link rel="icon" href="../../../../static/img/ico/NoharaSinnosuke.ico">
    <link rel="stylesheet" href="../../../../static/css/demo.css">
</head>

<body>
    <section class="code-wrap h550">
        <div class="css-live-wrap w33p">
            <div class="caption">用 Object.create 实现类式继承</div>
            <div class="caption">Object.create(proto, [propertiesObject])</div>
            <div class="centered">
            </div>
        </div>
        <style>
        </style>
        <script class="code w67p"  contenteditable="true">
            // Shape - 父类(superclass)
            function Shape() {
                this.x = 0;
                this.y = 0;
            }

            // 父类的方法
            Shape.prototype.move = function (x, y) {
                this.x += x;
                this.y += y;
                console.info('Shape moved.');
            };

            // Rectangle - 子类(subclass)
            function Rectangle() {
                Shape.call(this); // call super constructor.
            }

            // 子类继承父类
            Rectangle.prototype = Object.create(Shape.prototype);
            Rectangle.prototype.constructor = Rectangle;

            var rect = new Rectangle();

            console.log('Is rect an instance of Rectangle?', rect instanceof Rectangle);
            console.log('Is rect an instance of Shape?', rect instanceof Shape);

            rect.move(1, 1);

        </script>
    </section>

    <section class="code-wrap">
        <div class="css-live-wrap w33p">
            <div class="caption">Object.create 的 propertyObject 参数</div>
            <div class="centered">
            </div>
        </div>
        <style>
        </style>
        <script class="code w67p"  contenteditable="true">
            var o = Object.create(Object.prototype, {
                // foo会成为所创建对象的数据属性
                foo: {
                    value: "hello",
                    writable: true,     // 可写
                    enumerable: true,   // 可枚举
                    configurable: true  // 可配置
                },
                // bar会成为所创建对象的访问器属性
                bar: {
                    get: function () { return 10 },
                    set: function (value) {
                        console.log("Setting `o.bar` to", value);
                    },
                    configurable: false
                }
            });

            console.log(o.foo);     // "hello"
            console.log(o.bar);     // 10
        </script>
    </section>
</body>

</html>
