    <title>迭代器</title>
    <link rel="icon" href="../../../img/Nohara Sinnosuke.png">

<body>
    <section class="code-wrap h200">
        <div class="css-live-wrap w33p">
            <div class="caption">for...in</div>
            <div class="caption">以原始插入顺序迭代对象的可枚举属性</div>
            <div class="centered">

            </div>
        </div>
        <script class="code w67p" contenteditable="true">
            // 不要用for in语句对数组进行遍历
            // for in 会遍历到数组的后面添加的原型链属性，不会遍历到原生原型链上的属性
            var arr = [1, 2, 3, 4];
            Array.prototype.age = 13;
            for (var i in arr) {
                console.log(arr[i]); // 1 2 3 4 13，
            }
        </script>
    </section>

    <section class="code-wrap h100vh">
        <div class="css-live-wrap w33p">
            <div class="caption">for...of</div>
            <div class="caption">在可迭代对象上创建一个迭代循环，<br />调用自定义迭代钩子，并为每个不同属性的值执行语句</div>
            <div class="centered">

            </div>
        </div>
        <script class="code w67p" contenteditable="true">
            // 迭代 Map
            let iterable = new Map([["a", 1], ["b", 2], ["c", 3]]);

            for (let entry of iterable) {
                console.log(entry);
            }

            for (let [k, v] of iterable) {
                console.log(v);
            }


            // 迭代生成器
            function* fibonacci() {
                let [prev, curr] = [0, 1];
                for (; ;) {
                    [prev, curr] = [curr, prev + curr];
                    yield curr;
                }
            }

            for (let n of fibonacci()) {
                if (n >= 1000)
                    break;
            }


            // 关闭生成器
            // 对于 for of 的循环，可以由 break, throw, return 终止。在这些情况下，迭代器关闭
            function* foo() {
                yield 1;
                yield 2;
                yield 3;
            }

            for (let o of foo()) {
                console.log(o);
                break;
            } // 1

            for (let o of foo()) {
                console.log(o);
            } // 在上一个循环生成器已关闭，无输出
        </script>
    </section>

    <section class="code-wrap h200">
        <div class="css-live-wrap w33p">
            <div class="caption">for await...of</div>
            <div class="caption">在异步或者同步可迭代对象上创建一个迭代循环，<br />调用自定义迭代钩子，并为每个不同属性的值执行语句</div>

            </div>
        </div>
        <script class="code w67p" contenteditable="true">

        </script>
    </section>
</body>
