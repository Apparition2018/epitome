<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <title>label-demo</title>
    <link rel="icon" href="../../../img/Nohara Sinnosuke.png">
    <link rel="stylesheet" href="../../../css/demo.css">
</head>

<body>
    <section class="code-wrap h250">
        <div class="css-live-wrap w33p">
            <div class="caption">基本用法</div>
            <div class="centered">
            </div>
        </div>
        <style>
        </style>
        <script class="code w67p" contenteditable="true">
            var i, j;
            loop1:
            for (var i = 0; i < 3; i++) {
                loop2:
                for (var j = 0; j < 3; j++) {
                    if (i == 1 && j == 1) {
                        continue loop1;
                        // break loop1;
                    }
                    console.log(`i = ${i}, j = ${j}`);
                }
            }
        </script>
    </section>

    <section class="code-wrap h250">
        <div class="css-live-wrap w33p">
            <div class="caption">break 可用于任何标记语句</div>
            <div class="caption">continue 只用于循环标记语句</div>
            <div class="centered">
            </div>
        </div>
        <style>
        </style>
        <script class="code w67p" contenteditable="true">
            foo: {
                console.log('face');
                // continue foo; // SyntaxError: Illegal continue statement: 'foo' does not denote an iteration statement
                break foo;
                console.log('this will not be executed');
            }
            console.log('swap');
        </script>
    </section>
</body>

</html>
