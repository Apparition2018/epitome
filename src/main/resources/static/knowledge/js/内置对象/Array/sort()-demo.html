        <style>
        </style>
        <script class="code w67p" contenteditable="true">
            var arr = [23, 9, 4, 78, 3];
            var compare = function (x, y) { // 比较函数
                if (x < y) {
                    return -1;
                } else if (x > y) {
                    return 1;
                } else {
                    return 0;
                }
            };
            console.log(arr.sort(compare)); // [3, 4, 9, 23, 78]
        </script>
    </section>
