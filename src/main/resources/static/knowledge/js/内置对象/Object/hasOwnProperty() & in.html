<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <title>hasOwnProperty() &amp; in</title>
    <link rel="icon" href="../../../../img/ico/NoharaSinnosuke.ico">
    <link rel="stylesheet" href="../../../../css/demo.css">
</head>

<body>


    <section class="code-wrap h200">
        <div class="css-live-wrap w33p">
            <div class="caption">hasOwnProperty() 与 in 运算符</div>
            <div class="centered">
            </div>
        </div>
        <style>
        </style>
        <script class="code w67p"  contenteditable="true">
            var o = { prop: 'exists' };

            // hasOwnProperty(): 返回一个布尔值，指示对象自身属性中是否具有指定的属性
            o.hasOwnProperty('prop');       // true
            o.hasOwnProperty('toString');   // false

            /** in 运算符: 返回一个布尔值，指示对象自身属性或其原型链中是否具有指定的属性 **/
            'prop' in o;                    // true
            'toString' in o;                // true
        </script>
    </section>
</body>

</html>
