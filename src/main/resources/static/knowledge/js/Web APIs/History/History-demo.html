<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <title>History-demo</title>
    <link rel="icon" href="../../../../img/Nohara Sinnosuke.png">
    <link rel="stylesheet" href="../../../../css/demo.css">
</head>

<body>
    <section class="code-wrap h300">
        <div class="css-live-wrap w100p">
            <div class="caption"></div>
            <div class="centered">
                <table class="w1024">
                    <tr>
                        <th>属性</th>
                        <th>概述</th>
                        <th>示例</th>
                    </tr>
                    <tr>
                        <td>length</td>
                        <td>返回浏览器历史列表中的 URL 数量</td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>back()</td>
                        <td>加载 history 列表中的前一个 URL</td>
                        <td>
                            <a href="javascript: history.back();">history.back()</a>
                        </td>
                    </tr>
                    <tr>
                        <td>forward()</td>
                        <td>加载 history 列表中的下一个 URL</td>
                        <td>
                            <a href="javascript: history.forward();">history.forward()</a>
                        </td>
                    </tr>
                    <tr>
                        <td>go()</td>
                        <td>加载 history 列表中的某个具体页面</td>
                        <td>
                            <a href="javascript: history.go(-1);">history.go(-1)</a>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </section>
</body>

</html>
