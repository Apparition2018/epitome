<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <title>onmouseXXX-demo</title>
    <link rel="icon" href="../../../../img/Nohara Sinnosuke.png">
    <link rel="stylesheet" href="../../../../css/demo.css">
</head>

<body>
    <section class="code-wrap h500">
        <div class="css-live-wrap">
            <div class="caption">onmouseover &amp; onmouseout : 子元素也触发，比 onmouseenter 和 onmouseleave 先触发</div>
            <div class="caption">onmouseenter &amp; onmouseleave : 子元素不触发</div>
            <div class="onmouse centered">
                <ul onmouseover="mOver(event)" onmouseenter="mEnter(event)" onmouseout="mOut(event)" onmouseleave="mLeave(event)">
                    <li>關羽</li>
                    <li>張飛</li>
                    <li>趙雲</li>
                    <li>馬超</li>
                    <li>黃忠</li>
                </ul>
                <p class="output"></p>
            </div>
        </div>
        <style>
            .onmouse {
                color: var(--gyb5);
                margin-top: 50px;
            }

            .onmouse ul {
                padding: 20px;
                border: 1px solid var(--gyb5);
            }

            .onmouse li {
                display: inline-block;
                padding: 5px 8px;
                color: var(--gyb5);
                background: #fff;
                border: 1px solid var(--gyb5);
                box-shadow: 1px 1px 2px var(--gyb5);
            }

            .onmouse .output {
                min-height: 19px;
                margin-top: 20px;
                padding-bottom: 4px;
                text-align: center;
                border-bottom: 1px solid var(--gyb5);
            }
        </style>
        <script class="code" contenteditable="true">
            var omOutput = document.querySelector('.onmouse .output');

            function mOver(e) {
                var node = e.target;
                node.style.backgroundColor = 'var(--gyb5)';
                if (node.nodeName === 'LI') {
                    node.style.color = '#fff';
                }
                omOutput.textContent += 'over ';
            }

            function mOut(e) {
                var node = e.target;
                node.style.backgroundColor = '';
                if (node.nodeName === 'LI') {
                    node.style.color = 'var(--gyb5)';
                }
                omOutput.textContent += 'out ';
            }

            function mEnter() {
                omOutput.textContent += 'enter ';
            }

            function mLeave() {
                omOutput.textContent += 'leave ';
            }
        </script>
    </section>
</body>

</html>
