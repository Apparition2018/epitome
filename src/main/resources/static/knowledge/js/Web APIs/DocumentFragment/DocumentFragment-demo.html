<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <title>DocumentFragment-demo</title>
    <link rel="icon" href="../../../../img/Nohara Sinnosuke.png">
    <link rel="stylesheet" href="../../../../css/demo.css">
</head>

<body>
    <!-- https://developer.mozilla.org/zh-CN/docs/Web/API/DocumentFragment
         https://developer.mozilla.org/zh-CN/docs/Web/API/Document/createDocumentFragment -->
    <!-- DocumentFragment不是真实DOM树的一部分，它的变化不会引起DOM树的重新渲染的操作(reflow) ，且不会导致性能等问题。 -->
    <section class="code-wrap">
        <div class="css-live-wrap w33p">
            <div class="caption">使用DocumentFragement操作DOM</div>
            <div class="centered">
                <ul data-uid="ul"></ul>
            </div>
        </div>
        <style>
        </style>
        <script class="code w67p" contenteditable="true">
            let ul = document.querySelector('[data-uid="ul"]'),
                // 创建一个新的空白的文档片段
                docfrag = document.createDocumentFragment();
            const browserList = [
                "Internet Explorer",
                "Mozilla Firefox",
                "Safari",
                "Chrome",
                "Opera"
            ];
            browserList.forEach((e) => {
                let li = document.createElement("li");
                li.textContent = e;
                docfrag.appendChild(li);
            })
            ul.appendChild(docfrag);
        </script>
    </section>
</body>

</html>
