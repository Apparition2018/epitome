<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Sortable</title>
</head>
<body>
	<ul id="foo">
		<li>foo 1</li>
		<li>foo 2</li>
		<li>foo 3</li>
	</ul>

	<ul id="bar">
		<li>bar 1</li>
		<li>bar 2</li>
		<li>bar 3</li>
	</ul>

	<ul id="qux">
		<li>qux 1</li>
	</ul>

	<!-- Sortable.js -->
	<script src="https://cdn.bootcss.com/Sortable/1.6.0/Sortable.min.js"></script>
	<script>
		Sortable.create(foo, {
			group : 'foo',
			animation : 100
		});

		Sortable.create(bar, {
			group : 'bar',
			animation : 100
		});

		Sortable.create(qux, {
			group : {
				name : 'qux',
				put : [ 'foo', 'bar' ]
			},
			animation : 100
		});
	</script>
</body>
</html>
