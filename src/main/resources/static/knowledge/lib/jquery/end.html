<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>end</title>
    <link rel="icon" href="../../../img/Nohara Sinnosuke.png">
    <link rel="stylesheet" href="../../../css/demo.css">
</head>

<body>
    <!--https://www.cnblogs.com/MnCu8261/p/6046532.html 
        http://www.jb51.net/article/69466.htm 
            end() 方法结束当前链条中的最近的筛选操作，并将匹配元素集还原为之前的状态
            end() 方法能够回到最近的一个"破坏性"操作之前，即将匹配的元素列表变为前一次的状态。如果没有破坏性操作将返回一个空集
                破坏性操作的概念:指任何改变所匹配元素的操作:
                非破坏性操作：    $("p").css("color", "#000");    
                破坏性操作:      $("p").find("li"); -->

    <section class="code-wrap">
        <div class="css-live-wrap">
            <div class="caption">end()</div>
            <div class="div1 centered" style="width: 300px; height: 300px; border: 1px solid #000;">
                <div class="div2 centered" style="width: 250px; height: 250px; border: 1px solid #000;">
                    <div class="div3 centered" style="width: 200px; height: 200px; border: 1px solid #000; display: flex; flex-flow: column; justify-content: center; align-items: center;">
                        <div class="div4" style="width: 150px; height: 40px; border: 1px solid #000; margin: 4px 0;"></div>
                        <div class="div4" style="width: 150px; height: 40px; border: 1px solid #000; margin: 4px 0;"></div>
                        <div class="div4" style="width: 150px; height: 40px; border: 1px solid #000; margin: 4px 0;"></div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
        <script class="code" contenteditable="true">
            $(function () {
                $(".div1").find(".div2").css("background", "lightblue").find(".div3").find(".div4").css("background", "lightpink").end().css("background", "lightgreen")
            })
        </script>
    </section>

    <!-- https://www.cnblogs.com/slmm/archive/2011/07/09/jQuery_01.html -->
    <section class="code-wrap">
        <div class="css-live-wrap">
            <div class="caption">end()</div>
            <div class="eg2 centered">
                <div></div>
                <div></div>
            </div>
        </div>
        <script class="code" contenteditable="true">
            $(function () {
                $('<p>新增内容</p>').appendTo('.eg2 div').html('p1').end().html('p2') // ???
            })
        </script>
    </section>
</body>

</html>
