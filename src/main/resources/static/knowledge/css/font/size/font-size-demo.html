<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <title>font-size-demo</title>
    <link rel="icon" href="../../../../img/ico/NoharaSinnosuke.ico">
    <link rel="stylesheet" href="../../../../css/demo.css">
</head>

<body>
    <section class="code-wrap">
        <div class="css-live-wrap">
            <div class="caption">去除 inline-block 元素之间的空白</div>
            <div class="caption">设置父元素 font-size:0 实现</div>
            <div class="space centered">
                <ul>
                    <li>惆怅</li>
                    <li>淡定</li>
                    <li>热血</li>
                </ul>
                <select title="">
                    <option value="24px">font-size</option>
                    <option value="0">0</option>
                </select>
            </div>
        </div>
        <style class="code" contenteditable="true">
            .space {
                text-align: center;
            }

            .space li {
                display: inline-block;
                font-size: 24px;
            }

            .space select {
                margin-top: 20px;
            }
        </style>
        <script>
            document.getElementsByTagName('select')[0].onchange = function () {
                document.querySelector('.space').style.fontSize = this.value;
            }
        </script>
    </section>
</body>

</html>
