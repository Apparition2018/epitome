<body>
    <!-- 实现 hover 和 active 时的明暗变化效果 -->
    <section class="code-wrap">
        <div class="css-live-wrap">
            <div class="caption">单个颜色实现 hover 和 active 时的明暗变化效果</div>
            <div class="caption">利用伪类、透明度实现</div>
            <div class="btn centered">
                <div>button</div>
            </div>
        </div>
        <style class="code" contenteditable="true">
            .btn {
                background: #00aabb;
                width: 240px;
                line-height: 150px;
                border-radius: 20px;
                color: white;
                font-size: 200%;
                font-weight: bold;
                text-align: center;
                cursor: pointer;
            }

            .btn::before,
            .btn::after {
                position: absolute;
                z-index: 1;
                top: 0;
                right: 0;
                bottom: 0;
                left: 0;
                border-radius: 20px;
            }

            .btn::before {
                background: rgba(0, 0, 0, .2);
            }

            .btn::after {
                background: rgba(255, 255, 255, .1);
            }

            .btn:active::before,
            .btn:hover::after {
                content: "";
            }
        </style>
    </section>

    <!-- 平行四边形 -->
    <section class="code-wrap">
        <div class="css-live-wrap">
            <div class="caption">平行四边形</div>
            <div class="caption">利用伪类、skew实现</div>
            <div class="parallelogram centered">
                <div>parallelogram</div>
            </div>
        </div>
        <style class="code" contenteditable="true">
            .parallelogram {
                width: 260px;
                line-height: 150px;
                color: white;
                font-size: 200%;
                font-weight: bold;
                text-align: center;
            }

            .parallelogram::before {
                content: "";
                position: absolute;
                z-index: -1;
                top: 0;
                right: 0;
                bottom: 0;
                left: 0;
                background: #9acd32;
                transform: skew(.08turn);
            }
        </style>
    </section>

    <!-- 菱形 -->
    <section class="code-wrap">
        <div class="css-live-wrap">
            <div class="caption">菱形</div>
            <div class="caption">利用伪类、rotate实现</div>
            <div class="diamond centered">
                <div>diamond</div>
            </div>
        </div>
        <style class="code" contenteditable="true">
            .diamond {
                width: 190px;
                line-height: 190px;
                color: white;
                font-size: 200%;
                font-weight: bold;
                text-align: center;
            }

            .diamond::before {
                content: "";
                position: absolute;
                z-index: -1;
                top: 0;
                right: 0;
                bottom: 0;
                left: 0;
                background: #ff1493;
                transform: rotate(45deg);
            }
        </style>
    </section>

    <section class="code-wrap">
        <div class="css-live-wrap">
            <div class="caption">对话框三角</div>
            <div class="caption">利用伪类、透明边框实现</div>
            <div class="trian centered">triangle</div>
        </div>
        <style class="code" contenteditable="true">
            .trian {
                width: 250px;
                line-height: 150px;
                background-color: aquamarine;
                color: white;
                font-size: 200%;
                font-weight: bold;
                text-align: center;
                border-radius: 10px;
            }

            .trian::before {
                content: "";
                display: inline-block;
                position: absolute;
                top: 50%;
                transform: translate(0, -50%);
                left: -40px;
                border: 20px solid transparent;
                border-right-color: aquamarine;
            }
        </style>
    </section>

    <!-- 3D按钮：http://www.iteye.com/news/27034 -->
    <section id="btn3D" class="code-wrap">
        <div class="css-live-wrap">
            <div class="caption">3D按钮</div>
            <div class="caption">利用伪类、box-shadow实现</div>
            <div class="centered">
                <a class="btn3D" href="#btn3D">Love this tutorial!</a>
            </div>
        </div>
        <style class="code" contenteditable="true">
            .btn3D {
                display: inline-block;
                position: relative;
                background-image: -webkit-gradient(linear, left bottom, left top, from(rgb(44, 160, 202)), to(rgb(62, 184, 229)));
                background-image: -webkit-linear-gradient(bottom, rgb(44, 160, 202) 0%, rgb(62, 184, 229) 100%);
                background-image: -o-linear-gradient(bottom, rgb(44, 160, 202) 0%, rgb(62, 184, 229) 100%);
                background-image: linear-gradient(bottom, rgb(44, 160, 202) 0%, rgb(62, 184, 229) 100%);
                background-image: -webkit-gradient( linear,
                left bottom,
                left top,
                color-stop(0, rgb(44, 160, 202)),
                color-stop(1, rgb(62, 184, 229)));
                width: 260px;
                line-height: 40px;
                border-radius: 0 0 10px 10px;
                margin-top: 70px;
                padding: 15px 0;
                color: #fff;
                font-size: 20px;
                font-weight: bold;
                text-decoration: none;
                text-align: center;
                box-shadow: inset 0 1px 0 #2ab7ec, 0 5px 0 0 #156785, 0 10px 5px #999;
            }

            .btn3D:active {
                background-image: -webkit-gradient(linear, left bottom, left top, from(rgb(62, 184, 229)), to(rgb(44, 160, 202)));
                background-image: -webkit-linear-gradient(bottom, rgb(62, 184, 229) 0%, rgb(44, 160, 202) 100%);
                background-image: -o-linear-gradient(bottom, rgb(62, 184, 229) 0%, rgb(44, 160, 202) 100%);
                background-image: linear-gradient(bottom, rgb(62, 184, 229) 0%, rgb(44, 160, 202) 100%);
                background-image: -webkit-gradient( linear,
                left bottom,
                left top,
                color-stop(0, rgb(62, 184, 229)),
                color-stop(1, rgb(44, 160, 202)));
                box-shadow: inset 0 4px 1px #0b698b, 0 2px 0 0 #156785, 0 5px 3px #999;
            }

            .btn3D::before {
                content: "";
                position: absolute;
                z-index: -1;
                top: -70px;
                left: 0;
                background: rgb(252, 218, 218) url(../../../../../img/other/heart.png) no-repeat center center;
                background-size: 40px;
                width: 260px;
                height: 70px;
                border-radius: 10px 10px 0 0;
            }

            .btn3D:active::before {
                box-shadow: 0 3px 0 #ccc;
            }
        </style>
    </section>

    <!-- 纸张阴影：https://paulund.co.uk/learn-how-to-create-different-css-box-shadow-effects
                https://www.zhangxinxu.com/study/201012/css3-box-shadow-page-curl-effect.html -->
    <section class="code-wrap">
        <div class="css-live-wrap">
            <div class="caption">纸张阴影</div>
            <div class="caption">利用伪类、box-shadow实现</div>
            <div class="centered">
                <div class="shadow">
                    <div>shadow</div>
                </div>
            </div>
        </div>
        <style class="code" contenteditable="true">
            .shadow {
                position: relative;
                width: 260px;
                background: #fff;
                line-height: 150px;
                color: #444;
                font-size: 200%;
                font-weight: bold;
                text-align: center;
                border: 1px solid #eee;
                -webkit-box-shadow: 0 1px 4px rgba(0, 0, 0, 0.27), 0 0 60px rgba(0, 0, 0, 0.06) inset;
                -moz-box-shadow: 0 1px 4px rgba(0, 0, 0, 0.27), 0 0 40px rgba(0, 0, 0, 0.06) inset;
                box-shadow: 0 1px 4px rgba(0, 0, 0, 0.27), 0 0 40px rgba(0, 0, 0, 0.06) inset;
                *zoom: 1;
            }

            .shadow::before,
            .shadow::after {
                content: "";
                position: absolute;
                z-index: -1;
                bottom: 17px;
                left: 3px;
                top: 80%;
                width: 50%;
                min-width: 180px;
                background: #777;
                box-shadow: 0 15px 10px #777;
                transform: rotate(-4deg);
            }

            .shadow::after {
                z-index: -1;
                right: 3px;
                left: auto;
                transform: rotate(4deg);
            }
        </style>
    </section>

    <!-- 堆叠相片：https://designshack.net/articles/css/use-pseudo-elements-to-create-an-image-stack-illusion/ -->
    <section class="code-wrap">
        <div class="css-live-wrap">
            <div class="caption">堆叠相片</div>
            <div class="caption">利用伪类、rotate实现</div>
            <div class="centered">
                <div class="photo">
                    <img src="../../../../../img/other/NorthernLights.jpg" alt="NorthernLights">
                </div>
            </div>
        </div>
        <style class="code" contenteditable="true">
            .photo {
                position: relative;
                font-size: 0;
                border: 6px solid #ffffff;
                box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            }

            .photo img {
                width: 240px;
            }

            .photo::before,
            .photo::after {
                content: "";
                position: absolute;
                z-index: -1;
                width: 240px;
                height: 147px;
                background: #cacaca;
                border: 6px solid #ffffff;
                box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            }

            .photo::before {
                top: -7px;
                left: -10px;
                transform: rotate(-7deg)
            }

            .photo::after {
                top: -5px;
                left: -10px;
                transform: rotate(7deg)
            }
        </style>
    </section>


</body>
