<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <title>xxx-child-demo</title>
    <link rel="icon" href="../../../../../img/Nohara Sinnosuke.png">
    <link rel="stylesheet" href="../../../../../css/demo.css">
</head>

<body>
    <section class="code-wrap">
        <div class="css-live-wrap">
            <div class="caption">xxx-child</div>
            <div class="centered" id="eg1">
                <select>
                    <option value="null">请选择</option>
                    <option value=":first-child">:first-child</option>
                    <option value=":last-child">:last-child</option>
                    <option value="div:nth-child(2)">div:nth-child(2)</option>
                    <option value="div:nth-child(3)">div:nth-child(3)</option>
                    <option value=":nth-last-child(2)">:nth-last-child(2)</option>
                    <option value=":only-child">:only-child</option>
                </select>
                <div>
                    <div>&lt;div&gt;</div>
                    <div>&lt;div&gt;</div>
                    <p>&lt;p&gt;</p>
                    <div>&lt;div&gt;</div>
                    <div>&lt;div&gt;</div>
                </div>
            </div>
        </div>
        <style class="code" contenteditable="true">
            #eg1 {
                display: flex;
                justify-content: center;
                align-items: center;
            }

            #eg1 select {
                margin-right: 60px;
                font-size: 14px;
            }

            #eg1>div div,
            #eg1>div p {
                padding: 16px 60px;
                margin: 16px;
                font-weight: bold;
                text-align: center;
                color: #ccc;
                border: 1px solid currentColor;
                box-shadow: 1px 1px 2px #aaa;
            }
        </style>
        <script>
            document.getElementsByTagName('select')[0].onchange = function () {
                var selects = document.querySelectorAll("#eg1>div *");
                selects.forEach(function (value, index, array) {
                    value.style.color = "#ccc";
                    value.style.boxShadow = "1px 1px 2px #aaa";
                })

                selects = document.querySelectorAll("#eg1>div " + this.value);
                selects.forEach(function (value, index, array) {
                    value.style.color = "rebeccapurple";
                    value.style.boxShadow = "1px 1px 2px #5a288c";
                })
            }
        </script>
    </section>

    <!-- https://developer.mozilla.org/zh-CN/docs/Web/CSS/:nth-child -->
    <section class="code-wrap">
        <div class="css-live-wrap">
            <div class="caption">匹配属于其父元素的第 N 个子元素，不论元素的类型</div>
            <div class="caption">:nth-child(n)</div>
            <div class="child centered">
                <select>
                    <option value="">请选择</option>
                    <option value="2n+1">2n+1</option>
                    <option value="odd">odd</option>
                    <option value="2n">2n</option>
                    <option value="even">even</option>
                    <option value="0n+1">0n+1</option>
                    <option value="-n+3">-n+3</option>
                </select>
                <div>
                    <div>&lt;div&gt;</div>
                    <div>&lt;div&gt;</div>
                    <div>&lt;div&gt;</div>
                    <div>&lt;div&gt;</div>
                    <div>&lt;div&gt;</div>
                </div>
            </div>
        </div>
        <style class="code" contenteditable="true">
            .child {
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .child select {
                margin-right: 60px;
                font-size: 14px;
            }

            .child>div div {
                padding: 13px 50px;
                margin: 15px;
                font-weight: bold;
                text-align: center;
                color: #ccc;
                border: 1px solid currentColor;
                box-shadow: 1px 1px 2px #aaa;
            }
        </style>
        <script>
            document.getElementsByTagName('select')[1].onchange = function () {
                var selects = document.querySelectorAll(".child>div div");
                selects.forEach(function (value, index, array) {
                    value.style.color = "#ccc";
                    value.style.boxShadow = "1px 1px 2px #aaa";
                })

                selects = document.querySelectorAll(".child>div div:nth-child(" + this.value + ")");
                selects.forEach(function (value, index, array) {
                    value.style.color = "mediumblue";
                    value.style.boxShadow = "1px 1px 2px #0000af";
                })
            }
        </script>
    </section>
</body>

</html>
