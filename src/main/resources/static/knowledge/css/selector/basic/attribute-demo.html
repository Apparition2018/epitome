<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <title>attribute-demo</title>
    <link rel="icon" href="../../../../img/ico/NoharaSinnosuke.ico">
    <link rel="stylesheet" href="../../../../css/demo.css">
</head>

<body>
    <!-- https://www.zhangxinxu.com/wordpress/2016/08/regular-expression-in-css-selector/ -->
    <section class="code-wrap">
        <div class="css-live-wrap">
            <div class="caption">CSS选择器正则演示</div>
            <div class="eg1 centered">
                <select title="">
                    <option value="=请选择]">请选择</option>
                    <option value="=val]">=</option>
                    <option value="~=val]">~=</option>
                    <option value="|=val]">|=</option>
                    <option value="^=val]">^=</option>
                    <option value="$=val]">$=</option>
                    <option value="*=val]">*=</option>
                    <option value="*=val i]">i</option>
                </select>
                <div class="regex">
                    <div title="val">val</div>
                    <div title="text val">text val</div>
                    <div title="value">value</div>
                    <div title="val-ue">val-ue</div>
                    <div title="VAL">VAL</div>
                </div>
            </div>
        </div>
        <style class="code" contenteditable="true">
            .eg1 {
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .eg1 select {
                margin-right: 80px;
                font-size: 14px;
            }

            .eg1 .regex>div {
                width: 150px;
                line-height: 50px;
                margin: 15px;
                font-weight: bold;
                text-align: center;
                border: 1px solid #ccc;
                box-shadow: 1px 1px 2px #aaa;
            }
        </style>
        <script>
            onload = function () {
                document.getElementsByTagName('select')[0].onchange = function () {
                    var selects = document.querySelectorAll(".regex div");
                    selects.forEach(function (value, index, array) {
                        value.style.borderColor = "#ccc";
                        value.style.boxShadow = "1px 1px 2px #aaa";
                    });

                    selects = document.querySelectorAll("div[title" + this.value);
                    selects.forEach(function (value, index, array) {
                        value.style.borderColor = "#39f";
                        value.style.boxShadow = "1px 1px 2px #36f";
                    })
                }
            }
        </script>
    </section>

    <!-- https://www.zhangxinxu.com/wordpress/2013/09/css-attr-selector-search/ -->
    <section class="code-wrap">
        <div class="css-live-wrap">
            <div class="caption">搜索过滤</div>
            <div class="caption">利用 not、*=、visibility、display: none 实现</div>
            <div class="filter centered">
                <input type="search" class="search" id="city" placeholder="输入省会或直辖市名称" />
                <label class="datalist" for="city">
                    <div class="list" data-index="重庆市chongqingcq">重庆市</div>
                    <div class="list" data-index="哈尔滨市haerbingheb">哈尔滨市</div>
                    <div class="list" data-index="长春市changchunccs">长春市</div>
                </label>
            </div>
        </div>
        <style class="code" contenteditable="true">
            .search {
                box-sizing: content-box;
                width: 180px;
                padding: 5px;
            }

            .datalist {
                display: block;
                width: 190px;
                margin-left: 2px;
                background-color: #fff;
                font-size: 14px;
                box-shadow: 0 1px #ccc, 1px 0 #ccc, -1px 0 #ccc, 0 -1px #ccc;
                overflow: hidden;
                visibility: hidden;
            }

            .search:focus+.datalist {
                visibility: visible;
            }

            .datalist .list {
                margin-top: -1px;
                padding: 4px 10px;
                border-top: 1px solid #eee;
            }

            .datalist .list:hover {
                background-color: #f0f0f0;
            }
        </style>
        <script>
            var style = document.createElement("style"),
                input = document.querySelector("#city");

            document.querySelector("#filterStyle").appendChild(style);

            input.addEventListener("input", function () {
                var val = this.value.trim().toLowerCase();
                if (val !== '') {
                    style.innerHTML = '.list:not([data-index*="' + this.value + '"]) { display: none; }';
                } else {
                    style.innerHTML = '';
                }
            });
        </script>
    </section>
</body>

</html>
