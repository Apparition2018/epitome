<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <title>var-demo</title>
    <link rel="icon" href="../../../img/ico/NoharaSinnosuke.ico">
    <link rel="stylesheet" href="../../../css/demo.css">
</head>

<body>
    <!-- https://www.zhangxinxu.com/wordpress/2016/11/css-css3-variables-var/ -->
    <section class="code-wrap">
        <div class="css-live-wrap">
            <div class="caption">响应式布局</div>
            <div class="caption">利用 var, calc, @media 实现</div>
            <div class="box centered">
                <div class="cell" style="color: #F44336;">
                    <header class="cell-header">
                        <div class="cell-title">红色</div>
                    </header>
                    <main class="cell-content"></main>
                </div>
                <div class="cell" style="color: #E91E63;">
                    <header class="cell-header">
                        <div class="cell-title">粉色</div>
                    </header>
                    <main class="cell-content"></main>
                </div>
                <div class="cell" style="color: #9C27B0;">
                    <header class="cell-header">
                        <div class="cell-title">紫色</div>
                    </header>
                    <main class="cell-content"></main>
                </div>
                <div class="cell" style="color: #00BCD4;">
                    <header class="cell-header">
                        <div class="cell-title">青色</div>
                    </header>
                    <main class="cell-content"></main>
                </div>
                <div class="cell" style="color: #009688;">
                    <header class="cell-header">
                        <div class="cell-title">茶色</div>
                    </header>
                    <main class="cell-content"></main>
                </div>
                <div class="cell" style="color: #4CAF50;">
                    <header class="cell-header">
                        <div class="cell-title">绿色</div>
                    </header>
                    <main class="cell-content"></main>
                </div>
            </div>
        </div>
        <style class="code" contenteditable="true">
            .box {
                --columns: 4;
                --margins: calc(1px * var(--columns) + 2px);
                --space: calc(3px * var(--columns));
                --fontSize: calc(20px - 4 / var(--columns) * 2);
            }

            .box {
                width: 60%;
                margin: auto;
                overflow: hidden;
            }

            .cell {
                width: calc((100% - var(--margins) * var(--columns) * 2) / var(--columns));
                min-width: 80px;
                margin: var(--margins);
                box-shadow: 0 2px 2px 0 rgba(0, 0, 0, .14), 0 3px 1px -2px rgba(0, 0, 0, .2), 0 1px 5px 0 rgba(0, 0, 0, .12);
                background-color: #f0f3f9;
                float: left;
            }

            .cell-header {
                background: currentColor;
            }

            .cell-title {
                color: #fff;
                padding: var(--space);
                font-size: var(--fontSize);
            }

            .cell-content {
                height: 30px;
                padding: var(--space);
                font-size: var(--fontSize);  
            }

            @media screen and (max-width: 1200px) {
                .box {
                    --columns: 3;
                }
            }

            @media screen and (max-width: 800px) {
                .box {
                    --columns: 2;
                }
            }

            @media screen and (max-width: 400px) {
                .box {
                    --columns: 1;
                }
            }
        </style>
    </section>
</body>

</html>
