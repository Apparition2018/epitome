<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <title>css-hack-demo</title>
    <link rel="icon" href="../../../img/Nohara Sinnosuke.png">
    <link rel="stylesheet" href="../../../css/demo.css">
</head>

<body>
    <!-- https://www.duitang.com/static/csshack.html -->

    <section class="code-wrap">
        <div class="css-live-wrap">
            <div class="caption">属性前缀法</div>
            <div class="caption">仅IE支持</div>
            <div class="att centered">
                <table>
                    <tr>
                        <th>浏览器</th>
                        <th>css hack</th>
                        <th>效果</th>
                    </tr>
                    <tr>
                        <td>IE6-</td>
                        <td>_backgroud: #000</td>
                        <td class="lte-ie6"></td>
                    </tr>
                    <tr>
                        <td>IE7-</td>
                        <td>*background: #000</td>
                        <td class="lte-ie7"></td>
                    </tr>
                    <tr>
                        <td>IE8+</td>
                        <td>background: #000\0</td>
                        <td class="gte-ie8"></td>
                    </tr>
                    <tr>
                        <td>IE9+10</td>
                        <td>background: #000\9\0</td>
                        <td class="gte-ie9-lte-ie10"></td>
                    </tr>
                    <tr>
                        <td>IE10-</td>
                        <td>background: #000\9;</td>
                        <td class="lte-ie10"></td>
                    </tr>
                </table>
            </div>
        </div>
        <style class="code" contenteditable="true">
            .att .lte-ie6 {
                _background: #000;
            }

            .att .ilte-ie7 {
                *background: #000;
            }

            .att .gte-ie8 {
                background: #000\0;
            }

            .att .gte-ie9-lte-ie10 {
                background: #000\9\0;
            }

            .att .lte-ie10 {
                background: #000\9;
            }
        </style>
    </section>

    <section class="code-wrap">
        <div class="css-live-wrap">
            <div class="caption">选择器前缀法</div>
            <div class="selector centered">
                <table>
                    <tr>
                        <th>浏览器</th>
                        <th>css hack</th>
                        <th>效果</th>
                    </tr>
                    <tr>
                        <td>IE6-</td>
                        <td>*html</td>
                        <td class="lte-ie6"></td>
                    </tr>
                    <tr>
                        <td>IE7</td>
                        <td>*+html</td>
                        <td class="ie7"></td>
                    </tr>
                    <tr>
                        <td>IE8</td>
                        <td>@media \0</td>
                        <td class="ie8"></td>
                    </tr>
                    <tr>
                        <td>IE9+及其他非IE浏览器</td>
                        <td>:root</td>
                        <td class="gte-ie9-and-other"></td>
                    </tr>
                </table>
            </div>
        </div>
        <style class="code" contenteditable="true">
            *html .selector .lte-ie6 {
                background: var(--buf5);
            }

            *+html .selector .ie7 {
                background: var(--buf5);
            }

            @media \0 {
                .selector .ie8 {
                    background: var(--buf5);
                }
            }

            :root .selector .gte-ie9-and-other {
                background: var(--buf5);
            }
        </style>
    </section>

</body>

</html>
