        <style class="code" contenteditable="true">
            .repeat:before,

                height: 160px;
            }

                border: 1px solid #000;
                box-shadow: 2px 2px 2px #505050;

            }

    <!-- https://www.zhangxinxu.com/wordpress/2013/09/深入理解css3-gradient斜向线性渐变/ -->
    <section class="code-wrap">
        <div class="css-live-wrap">
            <div class="caption">CSS渐变偏转角度相同，效果不一样</div>
            <div class="centered">
                <div class="radio">
                    <input id="std" name='browser' type="radio" value="std" />
                    <label for="std">标准</label>
                    <input id="chrome" name='browser' type="radio" value="chrome" />
                    <label for="chrome">chrome</label>
                    <br>
                    <br>
                    <input type="range" min="0" max="360">
                </div>
                <div class="deg"></div>
            </div>
        </div>
        <style id="style" class="code" contenteditable="true">
            .deg {
                width: 150px;
                height: 150px;
                line-height: 150px;
                background: red;
                color: white;
                font-size: 150%;
                font-weight: bold;
                text-align: center;
                border-radius: 50%;
            }

            .centered {
                display: flex;
                align-items: center;
            }

            .centered .radio {
                margin-right: 25px;
            }
        </style>
        <script>
            window.onload = function () {
                var degs = document.querySelector("input[type='range']").value;
                document.getElementsByClassName("deg")[0].textContent = degs + "°";
                var style = document.getElementById("style");
                var styleTextContent = style.textContent;
                var browser = document.getElementsByName("browser");
                var radio = document.getElementsByClassName("radio")[0];
                radio.onclick = function () {
                    var degs = document.querySelector("input[type='range']").value;
                    document.getElementsByClassName("deg")[0].textContent = degs + "°";
                    for (var i = 0, len = browser.length; i < len; i++) {
                        if (browser[i].checked) {
                            if (browser[i].value === "std") {
                                style.textContent = styleTextContent + ".deg { background-image: linear-gradient(" + degs + "deg, red calc(50px * 1.4142135623731), yellow calc(100px * 1.4142135623731)); }"
                            } else {
                                style.textContent = styleTextContent + ".deg { background-image: -webkit-linear-gradient(" + degs + "deg, red calc(50px * 1.4142135623731), yellow calc(100px * 1.4142135623731)); }"
                            }
                        }
                    }
                }
            }
        </script>
    </section>
