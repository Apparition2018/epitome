<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <title>white-space-demo</title>
    <link rel="icon" href="../../../img/ico/NoharaSinnosuke.ico">
    <link rel="stylesheet" href="../../../css/demo.css">
</head>

<body>
    <!-- https://www.cnblogs.com/Jccc/p/5374986.html -->
    <section class="code-wrap">
        <div class="css-live-wrap">
            <div class="caption">等距</div>
            <div class="caption">利用 white-space: nowrap, display: inline-block 实现</div>
            <div class="row centered">
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
            </div>
        </div>
        <style class="code" contenteditable="true">
            .row {
                width: 600px;
                background-color: #333;
                font-size: 0;
                white-space: nowrap;
                overflow: auto;
            }

            .col {
                display: inline-block;
                /* 兼容IE 6/7，模拟inline-block效果 */
                *display: inline;
                /* 兼容IE 6/7，模拟inline-block效果 */
                *zoom: 1;
                /* 向上对齐，同时去除垂直间隙 */
                vertical-align: top;
                width: 100px;
                height: 100px;
                margin: 0 10px;
                background-color: lightsteelblue;
                font-size: 14px;
                border-radius: 2px;
            }
        </style>
    </section>
</body>

</html>
