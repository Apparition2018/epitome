<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <meta name="description" content="Sortable: http://sortablejs.github.io/Sortable/">
    <title>sortable-demo</title>
    <link rel="icon" href="../../../img/Nohara Sinnosuke.png">
    <link rel="stylesheet" href="../../../css/demo.css">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/Sortable/1.10.0-rc2/Sortable.min.js"></script>
</head>

<body>
    <section class="code-wrap">
        <div class="css-live-wrap">
            <div class="caption">foo 和 bar 可以拖进 qux</div>
            <div class="caption"></div>
            <div class="eg1 centered">
                <div id="foo">
                    <div><span class="handle"></span><span class="text">foo1</span></div>
                    <div><span class="handle"></span><span class="text">foo2</span></div>
                    <div><span class="handle"></span><span class="text">foo3</span></div>
                </div>
                <div id="bar">
                    <div><span class="handle"></span><span class="text">bar1</span></div>
                    <div><span class="handle"></span><span class="text">bar2</span></div>
                    <div><span class="handle"></span><span class="text">bar3</span></div>
                </div>
                <div id="qux">
                    <div><span class="handle"></span><span class="text">qux1</span></div>
                    <div><span class="handle"></span><span class="text">qux2</span></div>
                    <div><span class="handle"></span><span class="text">qux3</span></div>
                </div>
            </div>
        </div>
        <style>
            .eg1 #foo {
                min-height: 32px;
                margin: 5px 0 5px;
                border: 1px double #000;
            }

            .eg1 #foo div {
                width: 150px;
                line-height: 30px;
                text-align: center;
                background-color: var(--ggb2);
                border: 1px solid #000;
            }

            .eg1 #bar {
                min-height: 32px;
                margin: 5px 0 5px;
                border: 1px double #000;
            }

            .eg1 #bar div {
                width: 150px;
                line-height: 30px;
                text-align: center;
                background-color: var(--ggb4);
                border: 1px solid #000;
            }

            .eg1 #qux {
                margin: 5px 0 5px;
                border: 1px double #000;
            }

            .eg1 #qux div {
                width: 150px;
                line-height: 30px;
                text-align: center;
                background-color: var(--ggb5);
                border: 1px solid #000;
            }

            .handle {
                display: inline-block;
                width: 30%;
                cursor: grab;
            }

            .text {
                display: inline-block;
                text-align: left;
                text-indent: 15px;
                width: 70%;
            }

            .handle::before {
                content: '\f047';
                font-family: FontAwesome;
                color: #000;
                font-size: 14px;
            }
        </style>
        <script class="code" contenteditable="true">
            Sortable.create(foo, {
                group: 'foo',
                handle: '.handle',
                animation: 100
            });

            Sortable.create(bar, {
                group: 'bar',
                animation: 100
            });

            Sortable.create(qux, {
                group: {
                    name: 'qux',
                    put: ['foo', 'bar']
                },
                animation: 100
            });
        </script>
    </section>

    <section class="code-wrap">
        <div class="css-live-wrap">
            <div class="caption"></div>
            <div class="caption"></div>
            <div class="eg2 centered">
            </div>
        </div>
        <script class="code" contenteditable="true">
        </script>
    </section>
</body>

</html>
