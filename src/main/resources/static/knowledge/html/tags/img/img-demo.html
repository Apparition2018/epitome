<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <title>img-demo</title>
    <link rel="icon" href="../../../../img/ico/NoharaSinnosuke.ico">
    <link rel="stylesheet" href="../../../../css/demo.css">
</head>

<body>
    <section class="code-wrap">
        <div class="css-live-wrap w50p">
            <div class="caption">响应式图片</div>
            <div class="responsive centered">
                <img src="../../../../img/people/穗波玉.jpg" alt="穗波玉"
                    srcset="../../../../img/people/穗波玉.jpg 480w, ../../../../img/people/唐中慧.jpg 294w"
                    sizes="(max-width: 768px) 294px, 480px">
            </div>
        </div>
        <style>
            .responsive img {
                width: 100%;
                border-radius: 50%;
            }
        </style>
        <code class="code w50p" contenteditable="true">
            &lt;img src="../../../../img/people/穗波玉.jpg" alt="少女"
            srcset="../../../../img/people/穗波玉.jpg 480w, ../../../../img/people/唐中慧.jpg 200w"
            sizes="(max-width: 768px) 200px, 480px"&gt;

            1.当屏幕宽度≤768px，图片显示唐中慧
            2.当屏幕宽度>768px，图片显示穗波玉
        </code>
    </section>
</body>

</html>
