<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <title>input-checkbox-demo1</title>
    <link rel="icon" href="../../../../../img/Nohara Sinnosuke.png">
    <link rel="stylesheet" href="../../../../../css/demo.css">

</head>

<body>
    <section class="code-wrap h600">
        <div class="css-live-wrap w40p">
            <div class="caption">美化 checkbox</div>
            <div class="centered">
                <div id="subject">
                    <label for="Chinese">
                        <input id="Chinese" class="subject" name='subject' type="checkbox" value="Chinese" />
                        <span class="pane"></span>
                        <span>语文</span>
                    </label>
                    <label for="Math">
                        <input id="Math" class="subject" name='subject' type="checkbox" checked value="Math" />
                        <span class="pane"></span>
                        <span>数学</span>
                    </label>
                    <label for="English">
                        <input id="English" class="subject" name='subject' type="checkbox" checked="checked" value="English" />
                        <span class="pane"></span>
                        <span>英语</span>
                    </label>
                    <label for="Sport">
                        <input id="Sport" class="subject" name='subject' type="checkbox" value="Sport" />
                        <span class="pane"></span>
                        <span>体育</span>
                    </label>
                </div>
                <div>
                    <input id="text"/>
                </div>
            </div>
        </div>
        <style class="code w60p" contenteditable="true">
            #subject {
                margin: 15px 0;
                color: #333;
            }

            #subject input {
                display: none;
            }

            #subject+div {
                width: 100%;
            }

            #subject+div input {
                width: 100%;
            }

            .pane {
                display: inline-block;
                vertical-align: middle;
                background-color: #fff;
                width: 14px;
                height: 14px;
                line-height: 1;
                margin: -1px 1px 0 5px;
                border: 1px solid rgba(0, 0, 0, 0.15);
            }

            .subject:checked+.pane:after {
                content: "";
                display: inline-block;
                width: 10px;
                height: 10px;
                margin: 2px;
                background-color: #57ad68;
            }
            
            #text {
                padding: 2px;
                color: #333;
            }
        </style>
        <script>
            window.onload = function () {
                document.getElementById("subject").addEventListener('click', clickCheckBox);
            }

            // 点击多选框，在input框输出选中的元素
            function clickCheckBox() {
                var subjects = document.getElementsByName("subject");
                var text = "";
                for (var i in subjects) {
                    if (subjects[i].checked) {
                        text += subjects[i].value + ", "
                    }
                }
                document.getElementById("text").value = text.substring(0, text.length - 2);
            }
        </script>
    </section>
</body>

</html>
