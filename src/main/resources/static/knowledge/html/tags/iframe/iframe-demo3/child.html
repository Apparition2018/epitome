<!DOCTYPE html>
<!-- 使用jQuery获取iframe的元素 -->
<html>
<head>
<meta charset="UTF-8">
<title>Child</title>
</head>
<body>
	<label id='child'>子页面：</label>
	<input type="text" value="1"  title=""/>
	<button onclick="parentPlus();">父页+1</button>
	
	<script src="../../../../../js/jquery-1.11.1.min.js"></script>
	<script type="text/javascript">
		function parentPlus() {
			var value = $('input', parent.document)[0].value;
			$('input', parent.document)[0].value = parseInt(value) +1;
		}
	</script>
</body>
</html>
