<body>
    <section class="code-wrap">
        <div class="css-live-wrap" id="test">
            <div class="caption"></div>
            <div class="box-effects-custom centered">
                <div class="ball-area">
                    <div id="ball"></div>
                </div>
            </div>
        </div>
        </div>
        <style>
            .box-effects-custom {
                text-align: center;
            }

            .box-effects-custom .ball-area {
                position: relative;
                width: 240px;
                height: 215px;
            }

            #ball {
                position: absolute;
                width: 40px;
                height: 40px;
                line-height: 40px;
                color: #fff;
                background-color: #fbcb43;
                border-radius: 50%;
            }

            .box-effects-custom button {
                margin: 5px;
                margin-top: 20px;
            }
        </style>
        <script class="code" contenteditable="true">
            var $ball = $('#ball');
            // $ball.queue(function () {
            //     $(this).text('黄');
            //     $(this).dequeue();
            // })
            $ball.animate({ left: '200px', backgroundColor: '#e57368' }, 1000);
            // $ball.queue(function () {
            //     $(this).text('红');
            //     $(this).dequeue();
            // })
            $ball.animate({ left: '100px', top: '173.205px', backgroundColor: '#77a7fb' }, 1000);
            // $ball.queue(function () {
            //     $(this).text('蓝');
            //     $(this).dequeue();
            // })
            $ball.animate({ left: '0', top: '0', backgroundColor: '#fbcb43' }, 1000);
        </script>
    </section>
