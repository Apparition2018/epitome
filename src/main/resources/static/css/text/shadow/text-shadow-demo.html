<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrom=1">
    <title>text-shadow-demo</title>
    <link rel="icon" href="../../../../public/img/ico/NoharaSinnosuke.ico">
    <link rel="stylesheet" href="../../../../public/css/demo.css">
</head>

<body>
    <!-- https://yusi123.com/2509.html -->
    <section class="code-wrap">
        <div class="css-live-wrap">
            <div class="caption">乳白字体</div>
            <div class="caption">利用 多重text-shadow 实现</div>
            <div class="milky centered">
                milky
            </div>
        </div>
        <style class="code" contenteditable="true">
            .milky {
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 30px 40px;
                background: linear-gradient(to bottom, #ece4d9 0%, #e9dfd1 100%);
                color: #f1ebe5;
                font-family: "经典圆体繁", "microsoft yahei", "Arial Rounded MT Bold", "Helvetica Rounded", Arial, sans-serif;
                font-size: 400%;
                font-weight: bold;
                text-align: center;
                text-shadow: 0 8px 9px #c4b59d, 0 -2px 1px #fff;
                border-radius: 16px;
            }
        </style>
    </section>

    <!-- http://www.cnblogs.com/lhb25/archive/2013/01/31/css3-text-shadow.html -->
    <section class="code-wrap">
        <div class="css-live-wrap">
            <div class="caption">Vintage retro字体</div>
            <div class="caption">利用 多重text-shadow 实现</div>
            <div class="vintage-retro centered">
                <span class="vintage">VINTAGE </span>
                <span>&nbsp;</span>
                <span class="retro">RETRO</span>
            </div>
        </div>
        <style class="code" contenteditable="true">
            .vintage-retro {
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 30px 40px;
                background: #444;
                color: #cdd;
                font-size: 300%;
                font-weight: bold;
                text-align: center;
                border-radius: 16px;
            }

            .vintage,
            .retro {
                /* 第一个阴影色和背景色相同；文本前景色和第二个阴影色相同 */
                text-shadow: 5px 5px 0 #444, 7px 7px 0 #cdd;
            }

            .retro {
                text-shadow: -5px 5px 0 #444, -7px 7px 0 #cdd;
            }
        </style>
    </section>

    <!-- https://runjs.cn/code/hvb4x6wt -->
    <section class="code-wrap">
        <div class="css-live-wrap">
            <div class="caption">各种效果</div>
            <div class="shadow centered">
                <div>简单阴影</div>
                <div>毛玻璃</div>
                <div>外阴影</div>
                <div>辉光</div>
                <div>雕刻</div>
                <div>浮雕</div>
                <div>空心</div>
                <div>3D</div>
                <div>火焰</div>
            </div>
        </div>
        <style class="code" contenteditable="true">
            .shadow {
                width: 180px;
                background-color: #ddd;
                text-align: center;
            }

            .shadow div {
                line-height: 2em;
                margin-bottom: -1px;
                border: 1px solid #333;
            }

            .shadow div:nth-child(1) {
                text-shadow: 5px 5px 5px #60f;
            }

            .shadow div:nth-child(2) {
                /* box-shadow: 1px 1px 2px 2px #ccc; */
                text-shadow: 0 0 10px black;
                color: rgba(0, 0, 0, 0);
            }

            .shadow div:nth-child(3) {
                color: #fff;
                text-shadow: 0 0 10px red;
            }

            .shadow div:nth-child(4) {
                color: #fff;
                text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #fff, 0 0 40px #ff00de, 0 0 70px #ff00de;
            }

            .shadow div:nth-child(5) {
                color: #000;
                text-shadow: 0 1px 1px #fff;
                font-weight: bold;
            }

            .shadow div:nth-child(6) {
                color: #fff;
                text-shadow: -1px -1px 0 #fff, 1px 1px 0 #333, 1px 1px 0 #444;
            }

            .shadow div:nth-child(7) {
                color: #fff;
                text-shadow: 0 0 1px black;
            }

            .shadow div:nth-child(8) {
                color: #fff;
                text-shadow: -1px -1px rgba(197, 219, 248, 0.8), -2px -2px rgba(197, 219, 248, 0.8), -3px -3px rgba(197, 219, 248, 0.8);
            }

            .shadow div:nth-child(9) {
                font-weight: bold;
                color: white;
                text-shadow: 0 0 4px #fefcc9, 2px -2px 6px #feec85, -4px -4px 8px #ffae34, 4px -8px 10px #ec760c, -4px -12px 12px #cd4606, 0 -16px 14px #973716, 2px -18px 18px #451b0e;
            }
        </style>
    </section>
</body>

</html>
