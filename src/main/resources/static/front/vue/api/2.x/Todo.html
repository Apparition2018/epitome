<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo</title>
    <link rel="icon" href="../../../../public/img/ico/NoharaSinnosuke.ico">
    <link rel="stylesheet" href="../../../../public/css/demo.css">
</head>
<body>
<section class="code-wrap h600">
    <div class="css-live-wrap">
        <div class="caption">Todo</div>
        <div class="centered" id="app">
            <div class="task">
                <div>
                    <label>
                        <input v-model="inputValue"/>
                    </label>
                    <button @click="handleSubmit">提交</button>
                </div>
                <div class="task-list">
                    <p>任务列表：</p>
                    <ul>
                        <todo-item
                                v-for="(item, index) of list" :key="index"
                                :content="item"
                                :index="index"
                                @delete="handleDelete">
                        </todo-item>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.12/vue.min.js"></script>
    <script class="code" contenteditable="true">
        // 全局组件 1
        Vue.component('todo-item', {
            props: ['content', 'index'],
            template: '<li @click="handleClick">{{content}}</li>',
            methods: {
                handleClick() {
                    this.$emit('delete', this.index)
                }
            }
        });

        // 局部组件
        // const todoItem = {
        //     template: '<li>item</li>'
        // }

        const app = new Vue({
            el: "#app",
            // 绑定局部组件
            // components: {
            //     'to-item': todoItem
            // },
            data: {
                inputValue: '',
                list: []
            },
            methods: {
                handleSubmit() {
                    if (this.inputValue) {
                        this.list.push(this.inputValue)
                        this.inputValue = ''
                    }
                },
                handleDelete(index) {
                    this.list.splice(index, 1)
                }
            }
        })
    </script>
    <style>
        .task {
            height: 300px;
        }

        .task-list {
            margin-top: 20px;
        }

        .task-list p {
            margin: 0;
        }

        .task-list ul {
            list-style: square inside;
        }

        .task-list ul li {
            margin: 5px 0 5px;
        }
    </style>
</section>
</body>
</html>
