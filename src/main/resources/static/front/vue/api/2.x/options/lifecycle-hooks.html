<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lifecycle Hooks | 生命周期钩子</title>
    <link rel="stylesheet" href="../../../../../public/css/demo.css">
    <script src="https://unpkg.com/vue@^2/dist/vue.min.js"></script>
</head>
<body>
<section class="code-wrap">
    <div class="css-live-wrap">
        <div class="caption">生命周期钩子</div>
        <div class="centered" id="app">
            {{ date }}
        </div>
    </div>
    <script class="code" contenteditable="true">
        new Vue({
            el: '#app',
            data: {
                date: new Date().toLocaleString()
            },
            methods: {},
            created () {
                console.log(this.$el) // undefined
            },
            mounted () {
                console.log(this.$el) // <div id="app" class="centered"></div>

                const _this = this
                this.timer = setInterval(() => {
                    _this.date = new Date().toLocaleString()
                }, 1000)
            },
            beforeDestroy () {
                if (this.timer) {
                    clearInterval(this.timer)
                }
            }
        })
    </script>
</section>

</body>
</html>
