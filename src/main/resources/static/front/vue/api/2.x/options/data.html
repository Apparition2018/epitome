<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data | 数据</title>
    <link rel="stylesheet" href="../../../../../public/css/demo.css">
    <script src="https://unpkg.com/vue@^2/dist/vue.min.js"></script>
</head>
<body>

<section class="code-wrap">
    <div class="css-live-wrap">
        <div class="caption">computed</div>
        <div class="caption">getter & setter</div>
        <div class="caption">
            <a href="https://zhuanlan.zhihu.com/p/33778594" target="_blank">computed 和 methods 区别</a>
        </div>
        <div class="centered" id="app">
            Name: {{ fullName }}
        </div>
    </div>
    <script class="code" contenteditable="true">
        let app = new Vue({
            el: '#app',
            data: {
                firstName: 'Jack',
                lastName: 'Green'
            },
            computed: {
                fullName: {
                    // getter, 用于读取
                    get: function () {
                        return `${this.firstName} ${this.lastName}`
                    },
                    // setter，用于写入
                    set: function (newValue) {
                        let names = newValue.split(' ')
                        this.firstName = names[0]
                        this.lastName = names[names.length - 1]
                    }
                }
            }
        })
        app.fullName = 'John Doe'
    </script>
</section>

</body>
</html>
