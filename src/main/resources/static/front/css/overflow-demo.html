<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <title>overflow-demo</title>
    <link rel="stylesheet" href="../../public/css/demo.css">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script defer src="../../public/js/demo.js"></script>
</head>
<body>
<section class="code-wrap">
    <div class="css-live-wrap">
        <div class="caption">
            <a href="https://www.zhangxinxu.com/wordpress/2010/09/无javascript实现选项卡轮转切换效果/#four"
               target="_blank">选项卡轮转切换</a>
        </div>
        <div class="caption">利用 &lt;a&gt;、overflow: hidden 实现</div>
        <div class="centered">
            <div class="box">
                <div class="list" id="one">1</div>
                <div class="list" id="two">2</div>
                <div class="list" id="three">3</div>
                <div class="list" id="four">4</div>
            </div>
            <div class="anchor">
                <a class="click" href="#one">1</a>
                <a class="click" href="#two">2</a>
                <a class="click" href="#three">3</a>
                <a class="click" href="#four">4</a>
            </div>
        </div>
    </div>
    <style class="code" contenteditable="true">
        .box {
            width: 260px;
            height: 150px;
            font-weight: bold;
            overflow: hidden;
            box-shadow: 2px 2px 2px #aaa;
        }

        .list {
            width: 260px;
            height: 150px;
            line-height: 150px;
            background: #eee;
            font-size: 60px;
            text-align: center;
        }

        .anchor {
            width: 260px;
            margin-top: 15px;
            text-align: right;
        }

        .click {
            display: inline-block;
            width: 20px;
            height: 20px;
            line-height: 20px;
            background: #f2f2f2;
            color: #555;
            font-size: 12px;
            text-align: center;
            text-decoration: none;
            border: 1px solid #ddd;
            box-shadow: 1px 1px 1px #ccc;
        }

        .click:hover {
            background: #ccc;
        }
    </style>
</section>

<section class="code-wrap">
    <div class="css-live-wrap">
        <div class="caption">避免 margin 穿透</div>
        <div class="caption">overflow 不为 visible 触发 BFC</div>
        <div class="demo centered">
            <div class="wrap" id="wrap">
                <div>CONTENT</div>
            </div>
            <select title="">
                <option value="visible">visible</option>
                <option value="hidden">hidden</option>
                <option value="scroll">scroll</option>
                <option value="auto">auto</option>
            </select>
        </div>
    </div>
    <style class="code" contenteditable="true">
        .demo {
            text-align: center;
        }

        .demo .wrap {
            width: 300px;
            height: 120px;
            background-color: #2f3540;
        }

        .demo .wrap > div {
            line-height: 80px;
            margin-top: 50px;
            background-color: #666a73;
            color: white;
            text-align: center;
            font-weight: bold;

        }

        .demo select {
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
    <script>
        document.getElementsByTagName('select')[0].onchange = function () {
            document.getElementById('wrap').style.overflow = this.value;
        }
    </script>
</section>
</body>
</html>
