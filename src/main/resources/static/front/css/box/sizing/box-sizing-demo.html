<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <title>box-sizing-demo</title>
    <link rel="icon" href="../../../../static/img/ico/NoharaSinnosuke.ico">
    <link rel="stylesheet" href="../../../../static/css/demo.css">
</head>

<body>
    <section class="code-wrap h500">
        <div class="css-live-wrap">
            <div class="caption">box-sizing</div>
            <div class="box-sizing centered">
                <div class="parent">
                    <div class="child content-box">content-box</div>
                </div>
                <div class="parent">
                    <div class="child border-box">border-box</div>
                </div>
            </div>
        </div>
        <style class="code" contenteditable="true">
            .box-sizing {
                white-space: nowrap;
            }

            .parent {
                display: inline-block;
                width: 200px;
                margin: 20px;
                color: #333;
                text-align: center;
                border: 8px solid rgb(255, 193, 41);
            }

            .child {
                width: 100%;
                line-height: 160px;
                border: 8px solid rgb(91, 109, 205);
            }

            .content-box {
                box-sizing: content-box;
            }

            .border-box {
                box-sizing: border-box;
            }
        </style>
    </section>

</body>

</html>
