<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <title>display-demo</title>
    <link rel="stylesheet" href="../../../public/css/demo.css">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script defer src="../../../public/js/demo.js"></script>
</head>
<body>
<section class="code-wrap h300">
    <div class="css-live-wrap">
        <div class="caption">
            <a href="https://www.zhangxinxu.com/wordpress/2010/10/我所知道的几种displaytable-cell的应用/">多行文字垂直居中</a>
        </div>
        <div class="centered" id="eg1">
            <div>
                床前明月光 疑是地上霜 舉頭望明月 低頭思故鄉
            </div>
        </div>
    </div>
    <style class="code" contenteditable="true">
        #eg1 div {
            display: table-cell;
            width: 180px;
            height: 150px;
            padding: 0 2em;
            color: #444;
            vertical-align: middle;
            border: 1px solid #aaa;
        }
    </style>
</section>

<section class="code-wrap">
    <div class="css-live-wrap">
        <div class="caption">两栏自适应布局</div>
        <div class="centered" id="eg2">
            <img alt="穗波玉" src="../../../public/img/people/穗波玉.jpg"/>
            <div>
                本动漫《樱桃小丸子》里的角色之一，小丸子形影不离的知己，性情文静、善良，温柔懂事，但与小丸子一块时就表现出傻气。成绩优秀、善良，与小丸子和年子是最好的朋友。
            </div>
        </div>
    </div>
    <style class="code" contenteditable="true">
        #eg2 {
            width: 60%;
            margin: 10px auto 0;
            padding: 15px;
            background-color: whitesmoke;
        }

        #eg2 img {
            float: left;
            width: 100px;
            margin-right: 10px;
            border-radius: 50%;
        }

        #eg2 div {
            display: table-cell;
            color: #444;
            text-indent: 2em;
        }
    </style>
</section>

<section class="code-wrap h300">
    <div class="css-live-wrap">
        <div class="caption">等高布局</div>
        <div class="centered" id="eg3">
            <div>
                相见时难别亦难<br/>
                东风无力百花残<br/>
                春蚕到死丝方尽<br/>
                蜡炬成灰泪始干<br/>
                晓镜但愁云鬓改<br/>
                夜吟应觉月光寒<br/>
                蓬山此去无多路<br/>
                青鸟殷勤为探看
            </div>
            <div>
                生当做人杰<br/>
                死亦为鬼雄<br/>
                至今思项羽<br/>
                不肯过江东
            </div>
        </div>
    </div>
    <style class="code" contenteditable="true">
        #eg3 div {
            display: table-cell;
            width: 150px;
            padding: 10px;
            color: var(--gy4);
            text-align: center;
            border: 1px solid #aaa;
        }
    </style>
</section>

<section class="code-wrap h500">
    <div class="css-live-wrap">
        <div class="caption">div 实现 table 效果</div>
        <!--  -->
        <div class="centered" id="table">
            <div class="table-tr">
                <div class="table-td">相思</div>
                <div class="table-td">红豆生南国<br/>春来发几枝<br/>愿君多采撷<br/>此物最相思</div>
            </div>
            <div class="table-tr">
                <div class="table-td">登鹳雀楼</div>
                <div class="table-td">白日依山尽<br/>黄河入海流<br/>欲穷千里目<br/>更上一层楼</div>
            </div>
        </div>
    </div>
    <style class="code" contenteditable="true">
        .table {
            display: table;
            /*border-collapse: collapse;*/
        }

        .table-tr {
            display: table-row;
        }

        .table-th, .table-td {
            display: table-cell;
            padding: 10px 50px;
            vertical-align: middle;
            color: var(--gy4);
            text-align: center;
            border: 1px solid #aaa;
        }

        .table-th {
            font-weight: bold;
        }
    </style>
</section>
</body>
</html>
