<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <title>visibility-demo</title>
    <link rel="stylesheet" href="../../public/css/demo.css">
</head>
<body>
<section class="code-wrap h350">
    <div class="css-live-wrap">
        <div class="caption">
            <a href="https://www.zhangxinxu.com/wordpress/2013/05/transition-visibility-show-hide/">鼠标放图片上逐渐隐藏</a>
        </div>
        <div class="centered" id="eg1">
            <img src="../../public/img/people/穗波玉.jpg" alt="穗波玉">
        </div>
    </div>
    <style class="code" contenteditable="true">
        #eg1 img:hover {
            visibility: hidden;
            opacity: 0;
        }

        #eg1 img {
            width: 200px;
            transition: all 0.5s linear;
            border-radius: 50%;
        }
    </style>
</section>
</body>
</html>
