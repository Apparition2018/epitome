<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <base target="_blank">
    <title>vw-vh-demo</title>
    <link rel="stylesheet" href="../../../public/css/demo.css">
</head>

<body>
    <section class="code-wrap">
        <div class="css-live-wrap">
            <div class="caption">
                <a href="https://www.zhangxinxu.com/wordpress/2016/08/vw-viewport-responsive-layout-typography/">响应式布局</a>
            </div>
            <div class="caption">利用 vw、vh、calc、@media screen 实现</div>
            <div class="responsive centered">
                <h2>标题</h2>
                <div>
                    <img src="../../../public/img/people/mm.png">
                    <div>
                        由于Android4.4才开始支持vw单位。所以，基于视区宽度的排版和布局迟迟没有火起来。但是，显然，快了~~
                    </div>
                </div>
            </div>
        </div>
        <style class="code" contenteditable="true">
            html {
                font-size: 16px;
            }

            @media screen and (min-width: 375px) {
                html {
                    /* iPhone6的375px尺寸作为16px基准，414px正好18px大小, 600 20px */
                    font-size: calc(100% + 2 * (100vw - 375px) / 39);
                    font-size: calc(16px + 2 * (100vw - 375px) / 39);
                }
            }

            @media screen and (min-width: 414px) {
                html {
                    /* 414px-1000px每100像素宽字体增加1px(18px-22px) */
                    font-size: calc(112.5% + 4 * (100vw - 414px) / 586);
                    font-size: calc(18px + 4 * (100vw - 414px) / 586);
                }
            }

            @media screen and (min-width: 600px) {
                html {
                    /* 600px-1000px每100像素宽字体增加1px(20px-24px) */
                    font-size: calc(125% + 4 * (100vw - 600px) / 400);
                    font-size: calc(20px + 4 * (100vw - 600px) / 400);
                }
            }

            @media screen and (min-width: 1000px) {
                html {
                    /* 1000px往后是每100像素0.5px增加 */
                    font-size: calc(137.5% + 6 * (100vw - 1000px) / 1000);
                    font-size: calc(22px + 6 * (100vw - 1000px) / 1000);
                }
            }

            .responsive {
                width: 100%;
                margin: auto;
            }

            .responsive h2 {
                text-align: center;
                font-size: 1.2em;
            }

            .responsive>div {
                overflow: hidden;
            }

            .responsive>div>img {
                float: left;
                width: 5em;
                margin-right: 0.5em;
            }

            .responsive>div>div {
                overflow: hidden;
            }
        </style>
    </section>

    <section class="code-wrap" id="word">
        <div class="css-live-wrap">
            <div class="caption">
                <a href="https://www.zhangxinxu.com/wordpress/2012/09/new-viewport-relative-units-vw-vh-vm-vmin/">模拟 word 页面</a>
            </div>
            <div class="caption">利用 vw、vh、伪元素、attr 实现</div>
            <div class="page centered">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
        <style class="code" contenteditable="true">
            .page div {
                position: relative;
                display: block;
                box-sizing: border-box;
                height: 12vh;
                width: 9vh;
                margin-top: 1vh;
                padding: 1vh;
                background-color: white;
                border: 1px solid #646464;
                box-shadow: 0 0 5px rgba(0, 0, 0, .75);
            }

            .page div:after {
                content: attr(data-div);
                position: absolute;
                left: 4vh;
                bottom: 0.1vh;
                color: gray;
                text-align: center;
                font-size: 0.5em;
            }
        </style>
        <script>
            const elePages = document.querySelectorAll(".page div"), lenPage = elePages.length;
            for (let i = 0; i < lenPage; i += 1) {
                elePages[i].setAttribute("data-div", i + 1);
            }
        </script>
    </section>
</body>

</html>
