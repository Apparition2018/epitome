<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <title>list-style</title>
    <link rel="icon" href="../../../public/img/ico/NoharaSinnosuke.ico">
    <link rel="stylesheet" href="../../../public/css/demo.css">
</head>

<body>
    <section class="code-wrap">
        <div class="css-live-wrap">
            <div class="caption">list-style</div>
            <div class="centered" id="eg1">
                <ul> 英超
                    <li>阿森纳</li>
                    <li>曼联</li>
                    <li>利物浦</li>
                    <li>切尔西</li>
                </ul>
            </div>
        </div>
        <style class="code" contenteditable="true">
            #eg1>ul {
                /* list-style: hebrew inside; */
                list-style-type: hebrew;
                list-style-position: inside;
            }
        </style>
    </section>
</body>

</html>
