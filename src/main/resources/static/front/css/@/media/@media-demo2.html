<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <title>@media-demo2</title>
    <style class="code" contenteditable="true">
        html {
            font-size: 100%;
        }

        * {
            padding: 0;
            margin: 0;
        }

        #header {
            height: 100px;
            border: solid 1px red;
            margin: 0 auto;
        }

        #main {
            margin: 10px auto;
            height: 400px;
        }

        #footer {
            margin: 0 auto;
            height: 100px;
            border: solid 1px red;
        }

        @media all and (min-width: 900px) {
            body {
                font-size: 3rem;
            }

            #header,
            #footer {
                width: 800px;
            }

            #main {
                width: 800px;
                height: 400px;
            }

            #main-left {
                width: 200px;
                height: 400px;
                border: solid 1px red;
                float: left;
            }

            #main-center {
                width: 394px;
                height: 400px;
                border: solid 1px red;
                float: left;
            }

            #main-right {
                width: 200px;
                height: 400px;
                border: solid 1px red;
                float: left;
            }
        }

        @media all and (min-width: 600px) and (max-width: 900px) {
            body {
                font-size: 2rem;
            }

            #header,
            #footer {
                width: 600px;
            }

            #main {
                width: 600px;
                height: 400px;
            }

            #main-left {
                width: 200px;
                height: 400px;
                border: solid 1px red;
                float: left;
            }

            #main-center {
                width: 396px;
                height: 400px;
                border: solid 1px red;
                float: left;
            }

            #main-right {
                display: none;
            }
        }

        @media all and (max-width: 600px) {
            body {
                font-size: 1rem;
            }

            #header,
            #footer {
                width: 300px;
            }

            #main {
                width: 300px;
                height: 400px;
            }

            #main-left {
                display: none;
            }

            #main-center {
                width: 300px;
                height: 400px;
                border: solid 1px red;
            }

            #main-right {
                display: none;
            }
        }
    </style>
</head>
<body>
<div id="header">头部</div>
<div id="main">
    <div id="main-left">内容-左边</div>
    <div id="main-center">内容-中间</div>
    <div id="main-right">内容-右边</div>
</div>
<div id="footer">底部</div>
</body>
</html>
