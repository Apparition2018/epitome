<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>writing-mode-demo</title>
    <link rel="icon" href="../../../public/img/ico/NoharaSinnosuke.ico">
    <link rel="stylesheet" href="../../../public/css/demo.css">
</head>

<body>
    <section class="code-wrap">
        <div class="css-live-wrap">
            <div class="caption">垂直居中</div>
            <div class="c centered">
                <img src="../../../public/img/other/heart.png" alt="heart">
            </div>
        </div>
        <style class="code" contenteditable="true">
            .c {
                height: 120px;
                padding: 20px;
                text-align: center;
                writing-mode: vertical-lr;
                background: #ff8598;
                border-radius: 2px;
            }

            .c img {
                width: 80px;
            }
        </style>
    </section>

</body>

</html>
