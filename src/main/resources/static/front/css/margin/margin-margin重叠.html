<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <title>3-margin-margin重叠</title>
    <link rel="stylesheet" href="../../../public/css/demo.css">
</head>
<body>
<!-- margin重叠通常的特性
    1.只发生在block水平元素（不包括float和absolute元素）
    2.不考虑writing-mode，只发生在垂直方向（margin-top/margin-bottom） -->

<!-- margin重叠计算规则
    1.正正取大值
    2.正负值相加
    3.负负取绝对值大值 -->

<!-- margin重叠的意义
    1.连续段落或列表之类，如果没有margin重叠，首尾项间距会和其他兄弟标签的间距为1:2关系
    2.web中任何地方嵌套或直接放入任何裸div（没有CSS），都不会影响原来的布局
    3.遗落的空任意多个<p>元素，不会影响原来的阅读排版 -->

<!-- 善用margin重叠
    当需要设置元素距离15px时，如下设置
    .list {
        margin-top: 15px;
        margin-bottom: 15px;
    }
    这样会使代码更具有健壮性，最后一个元素移除或位置调换，均不会破坏原来的布局 -->

<section class="code-wrap h200">
    <div class="css-live-wrap">
        <div class="caption">1.相邻的兄弟元素</div>
        <div class="centered">
            <div id="eg1">
                <p>第一行</p>
                <p>第二行</p>
            </div>
        </div>
    </div>
    <style class="code" contenteditable="true">
        #eg1 p {
            width: 100px;
            line-height: 2em;
            margin: 1em 0;
            background: thistle;
        }
    </style>
</section>

<section class="code-wrap h200">
    <div class="css-live-wrap">
        <div class="caption">2.父级和第一个/最后一个子元素</div>
        <!-- 条件：
            1）父元素非块状格式化上下文元素（bfc）
            2）父元素没有设置border-top/border-bottom
            3）父元素没有设置padding-top/padding-bottom
            4）父元素和第一个/最后一个元素之间没有inline元素分隔
            5）其中margin-bottom重叠还要求父元素没有height,min-height,max-height限制 -->
        <div class="centered">
            <div id="eg2">
                <div class="son">son</div>
            </div>
        </div>
    </div>
    <style class="code" contenteditable="true">
        #eg2 {
            width: 100px;
            /* margin-top: 2em; */
            background: thistle;
        }

        #eg2 .son {
            margin-top: 2em;
        }
    </style>
</section>

<section class="code-wrap h200">
    <div class="css-live-wrap">
        <div class="caption">3.空的block元素</div>
        <!-- 条件：
            1）元素没有border设置
            2）元素没有padding设置
            3）里面没有inline元素
            4）没有height或min-height -->
        <div class="centered">
            <div id="eg3">
                <div class="son"></div>
            </div>
        </div>
    </div>
    <style class="code" contenteditable="true">
        #eg3 {
            width: 100px;
            background: thistle;
            overflow: hidden;
        }

        #eg3 .son {
            margin: 1em 0;
        }
    </style>
</section>
</body>
</html>
