<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <title>cursor-demo</title>
    <link rel="stylesheet" href="../../public/css/demo.css">
</head>
<body>
<section class="code-wrap h300">
    <div class="css-live-wrap">
        <div class="caption">
            <a href="https://www.zhangxinxu.com/study/201412/cursor-zoom-in-zoom-out.html" target="_blank">放大缩小图片</a>
        </div>
        <div class="centered">
            <a href="javascript:" class="zoom zoom-in">
                <img alt="穗波玉" src="../../public/img/people/穗波玉.jpg"/>
            </a>
        </div>
    </div>
    <style class="code" contenteditable="true">
        .zoom img {
            width: 200px;
            border-radius: 50%;
        }

        .zoom-in {
            cursor: zoom-in;
        }

        .zoom-out {
            cursor: zoom-out;
        }
    </style>
    <script>
        const zoom = document.getElementsByClassName('zoom')[0];
        zoom.onclick = function () {
            const img = document.querySelector('.zoom img');
            if (/in/.test(this.className)) {
                img.style.width = "300px";
                this.className = "zoom zoom-out";
            } else {
                img.style.width = "200px";
                this.className = "zoom zoom-in";
            }
            return false;
        }
    </script>
</section>
</body>
</html>
