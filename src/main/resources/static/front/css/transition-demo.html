<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <meta name="description"
          content="(更多|收起) 使用 transition 动画：https://www.zhangxinxu.com/wordpress/2012/10/more-display-show-hide-tranisition/">
    <title>transition-demo</title>
    <link rel="stylesheet" href="../../public/css/demo.css">
</head>
<body>
<section class="code-wrap">
    <div class="css-live-wrap">
        <div class="caption">
            <a href="https://developer.mozilla.org/zh-CN/docs/Web/CSS/CSS_Transitions/Using_CSS_transitions#简单例子">高亮菜单过渡效果</a>
        </div>
        <div class="sidebar centered">
            <p>
                <a class="menuButton" href="https://developer.mozilla.org/zh-CN/" target="_blank">MDN</a>
            </p>
        </div>
    </div>
    <style class="code" contenteditable="true">
        .menuButton {
            padding: 5px 8px;
            height: 26px;
            background-color: grey;
            color: white;
            font-size: 20px;
            text-decoration: none;
            border: 1px solid black;
            box-shadow: 2px 2px 1px black;
            /* 指定一个或多个过度属性 */
            transition-property: background-color, color;
            /* 指定过度时长 */
            transition-duration: 1s;
            /* 指定延迟 */
            transition-delay: 0ms;
            /* 指定一个函数，定义属性值怎么变化 */
            transition-timing-function: ease-out;
        }

        .menuButton:hover {
            background-color: white;
            color: black;
        }
    </style>
</section>
</body>
</html>
