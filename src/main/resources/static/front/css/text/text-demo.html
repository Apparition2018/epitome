<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <title>text-demo</title>
    <link rel="stylesheet" href="../../../public/css/demo.css">
</head>

<body>
    <section class="code-wrap h250">
        <div class="css-live-wrap">
            <div class="caption">text-indent、text-justify</div>
            <div class="caption">text-align-last</div>
            <div class="text centered">
                设置或检索一个块内的最后一行（包括块内仅有一行文本的情况，这时既是第一行也是最后一行）或者被强制打断的行的对齐方式
            </div>
        </div>
        <style class="code" contenteditable="true">
            .text {
                width: 300px;
                text-indent: 2em;
                /* 规定当 text-align 设置为 "justify" 时所使用的对齐方法 */
                text-align: justify;
                /* 设置如何对齐最后一行或紧挨着强制换行符之前的行 */
                text-justify: auto;
                text-align-last: left;
            }
        </style>
    </section>


    <section class="code-wrap">
        <div class="css-live-wrap">
            <div class="caption">text-transform</div>
            <div class="transform centered">
                <div class="uppercase">text transform</div>
                <div class="lowercase">text transform</div>
                <div class="capitalize">text transform</div>
            </div>
        </div>
        <style class="code" contenteditable="true">
            .transform div {
                padding: 20px 30px;
                margin: 20px;
                font-weight: bold;
                text-align: center;
                border: 1px solid #ccc;
                box-shadow: 1px 1px 2px #aaa;
            }

            .uppercase {
                text-transform: uppercase;
            }

            .lowercase {
                text-transform: lowercase;
            }

            .capitalize {
                text-transform: capitalize
            }
        </style>
    </section>
</body>

</html>
