<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <base target="_blank">
    <title>text-align-demo</title>
    <link rel="stylesheet" href="../../../../public/css/demo.css">
</head>
<body>
<section class="code-wrap h600">
    <div class="css-live-wrap">
        <div class="caption">
            <a href="https://www.zhangxinxu.com/wordpress/2011/03/displayinline-blocktext-alignjustify%E4%B8%8B%E5%88%97%E8%A1%A8%E7%9A%84%E4%B8%A4%E7%AB%AF%E5%AF%B9%E9%BD%90%E5%B8%83%E5%B1%80/">两端对齐，最后一行左端对齐布局</a>
        </div>
        <div class="caption">利用 display: inline-block 和 text-align: justify 实现</div>
        <div class="centered">
            <div class="box">
                    <span class="list">
                        <img alt="穗波玉" src="../../../../public/img/people/穗波玉.jpg"/>
                        <br>哇哦，美女，口水，鼻血~~~</span>
                <span class="list">
                        <img alt="穗波玉" src="../../../../public/img/people/穗波玉.jpg"/>
                        <br>哇哦，美女，口水，鼻血，不行了，我的小兔乱撞~~~</span>
                <span class="list">
                        <img alt="穗波玉" src="../../../../public/img/people/穗波玉.jpg"/>
                        <br>哇哦，美女，口水，鼻血~~~</span>
                <span class="list">
                        <img alt="穗波玉" src="../../../../public/img/people/穗波玉.jpg"/>
                        <br>哇哦，美女，口水，鼻血~~~</span>
                <span class="list">
                        <img alt="穗波玉" src="../../../../public/img/people/穗波玉.jpg"/>
                        <br>哇哦，美女，口水，鼻血~~~</span>
                <span class="list">
                        <img alt="穗波玉" src="../../../../public/img/people/穗波玉.jpg"/>
                        <br>哇哦，美女，口水，鼻血~~~</span>
                <span class="list">
                        <img alt="穗波玉" src="../../../../public/img/people/穗波玉.jpg"/>
                        <br>哇哦，美女，口水，鼻血~~~</span>
                <!-- 每行有多少个元素就，放置多少个，可以使最后一行出现左端对齐效果 -->
                <span class="list left_fix">&nbsp;</span>
                <span class="list left_fix">&nbsp;</span>
                <span class="list left_fix">&nbsp;</span>
                <span class="list left_fix">&nbsp;</span>
            </div>
        </div>
    </div>
    <style class="code" contenteditable="true">
        .box {
            width: 500px;
            padding: 10px;
            background-color: #f0f3f9;
            font-size: 14px;
            text-align: justify;
        }

        .list {
            display: inline-block;
            vertical-align: top;
            width: 100px;
            padding-bottom: 10px;
        }

        .list img {
            width: 100px;
        }

        .left_fix {
            height: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</section>

<section class="code-wrap">
    <div class="css-live-wrap">
        <div class="caption">内联元素水平居中</div>
        <div class="caption">内联元素使用 margin: 0 auto 水平居中无效</div>
        <div class="ch centered">
            <img alt="穗波玉" src="../../../../public/img/people/穗波玉.jpg"/>
        </div>
    </div>
    <style class="code" contenteditable="true">
        .ch {
            width: 250px;
            padding: 10px;
            font-size: 0;
            text-align: center;
            background-color: #f0f3f9;
            border-radius: 2px;
        }

        .ch img {
            width: 200px;
        }
    </style>
</section>

<section class="code-wrap h450">
    <div class="css-live-wrap">
        <div class="caption">
            <a href="https://www.zhangxinxu.com/wordpress/2011/12/position-absolute-text-align-center/">返回顶部</a>
        </div>
        <div class="top centered">
            <div class="rtn_text">
                <a href="#" class="rtn" target="_self">返回顶部</a>
            </div>
        </div>
    </div>
    <style class="code" contenteditable="true">
        .top {
            width: 90%;
            height: 100%;
        }

        .top .rtn_text {
            font-weight: bold;
            text-align: right;
            /* 使&nbsp;不产生高度 */
            height: 0;
            overflow: hidden;
        }

        .top .rtn {
            position: absolute;
            top: 50%;
            line-height: 1.2;
            padding: 8px 8px;
            background-color: #d7dadb;
            color: white;
            text-decoration: none;
            border-radius: 2px;
        }
    </style>
</section>
</body>
</html>
