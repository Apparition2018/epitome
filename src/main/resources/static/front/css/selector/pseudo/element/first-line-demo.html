<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <title>first-line-demo</title>
    <link rel="stylesheet" href="../../../../../public/css/demo.css">
</head>

<body>
    <!-- https://www.w3school.com.cn/cssref/pr_pseudo_first-line.asp -->
    <!-- :first-line 只能与块级元素关联。可以应用到首字母的属性是有限的。
            font 属性
            color 属性
            background 属性
            word-spacing
            letter-spacing
            text-decoration
            vertical-align
            text-transform
            line-height
            clear -->

    <!-- https://www.zhangxinxu.com/wordpress/2013/07/first-line伪类-兼容-ie6-ie7-多背景-multiple-backgrounds/ -->
    <section class="code-wrap">
        <div class="css-live-wrap">
            <div class="caption">兼容的宽度自适应按钮 ???</div>
            <div class="caption">利用 :before、:firtt-line、background 实现</div>
            <div class="centered">
                <span class="dib">
                    <a href="#" class="button">天气炎热</a>
                </span>
                <br>
                <span class="dib">
                    <a href="#" class="button">技术探讨冷清</a>
                </span>
                <br>
                <span class="dib">
                    <a href="#" class="button">活脱脱的大对比啊</a>
                </span>
                <br>
                <span class="dib">
                    <a href="#" class="button">莫非受经济影响？</a>
                </span>
            </div>
        </div>
        <style class="code" contenteditable="true">
            .dib {
                display: inline-block;
            }

            .dib .button {
                display: block;
                position: relative;
                *position: static;
                padding: 9px 1em 11px;
                line-height: 16px;
                background: url(../../../../../public/img/other/gray_btn.png) no-repeat right -36px;
                color: var(--gy4);
                font-size: 14px;
                text-align: center;
                text-decoration: none;
            }

            .dib .button:before {
                content: '';
                position: absolute;
                left: 0;
                top: 0;
                width: 5px;
                height: 35px;
                background: url(../../../../../public/img/other/gray_btn.png) no-repeat;
            }

            .dib .button:first-line {
                *background: url(../../../../../public/img/other/gray_btn.png) no-repeat;
            }
        </style>
    </section>

    <!-- https://www.zhangxinxu.com/wordpress/2018/01/css-caret-color-first-line/ -->
    <section class="code-wrap">
        <div class="css-live-wrap">
            <div class="caption">兼容的改变光标颜色</div>
            <div class="caption">利用 caret-color、:firtt-line 实现</div>
            <div class="centered">
                <input class="cursor" value="cursor" title="cursor">
            </div>
        </div>
        <style class="code" contenteditable="true">
            .cursor {
                padding: 2px 3px 3px 2px;
                color: #666;
                caret-color: red;
            }

            @supports (-webkit-mask: none) and (not (caret-color: red)) {
                .cursor {
                    padding: 2px 3px 3px 3px;
                    color: red;
                }
                .cursor::first-line {
                    color: #666;
                }
            }
        </style>
    </section>

</body>

</html>
