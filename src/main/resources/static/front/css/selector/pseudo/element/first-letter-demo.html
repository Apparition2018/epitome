<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <title>first-letter</title>
    <link rel="stylesheet" href="../../../../../public/css/demo.css">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script defer src="../../../../../public/js/demo.js"></script>
</head>
<body>
<section class="code-wrap h250">
    <div class="css-live-wrap">
        <div class="caption">
            <a href="https://www.zhangxinxu.com/wordpress/2016/09/css-first-letter-pseudo-element/">颜色等权重永远最高</a>
        </div>
        <div class="caption">:first-letter伪元素其实是作为子元素存在的，子元素的CSS设置一定比父元素的级别要高</div>
        <div class="color centered">
            <p><span>第一个</span>字符看看会不会变红？</p>
        </div>
    </div>
    <style class="code" contenteditable="true">
        .color p:first-letter {
            color: red;
        }

        .color p > span {
            color: blue !important;
        }
    </style>
</section>

<section class="code-wrap h250">
    <div class="css-live-wrap">
        <div class="caption">¥</div>
        <div class="centered">
            现价：
            <span class="price">¥899</span>
        </div>
    </div>
    <style class="code" contenteditable="true">
        .price {
            display: inline-block;
        }

        .price:first-letter {
            margin-right: 5px;
            color: red;
            font-size: xx-large;
            vertical-align: -5px;
        }
    </style>
</section>
</body>
</html>
