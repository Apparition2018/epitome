<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <base target="_blank">
    <title>white-space-demo</title>
    <link rel="icon" href="../../../public/img/ico/NoharaSinnosuke.ico">
    <link rel="stylesheet" href="../../../public/css/demo.css">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script defer src="../../../public/js/demo.js"></script>
</head>

<body>
    <section class="code-wrap h450">
        <div class="css-live-wrap">
            <div class="caption">
                <a href="https://developer.mozilla.org/zh-CN/docs/Web/CSS/white-space">white-space</a>
            </div>
            <div class="caption">
                <a href="https://www.cnblogs.com/Jccc/p/5374986.html">多元素在同一行布局</a>
            </div>
            <div class="caption">利用 white-space: nowrap, display: inline-block 实现</div>
            <div class="row centered">
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
            </div>
        </div>
        <style class="code" contenteditable="true">
            .row {
                width: 600px;
                background-color: var(--gy4);
                font-size: 0;
                white-space: nowrap;
                overflow: auto;
            }

            .col {
                display: inline-block;
                /* 兼容IE 6/7，模拟inline-block效果 */
                *display: inline;
                /* 兼容IE 6/7，模拟inline-block效果 */
                *zoom: 1;
                /* 向上对齐，同时去除垂直间隙 */
                vertical-align: top;
                width: 100px;
                height: 100px;
                margin: 0 10px;
                background-color: lightsteelblue;
                font-size: 14px;
                border-radius: 2px;
            }
        </style>
    </section>
</body>

</html>
