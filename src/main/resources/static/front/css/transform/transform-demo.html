<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <title>

    </title>
    <link rel="stylesheet" href="../../../public/css/demo.css">
</head>

<body>
    <section class="code-wrap">
        <div class="css-live-wrap">
            <div class="caption">
                <a href="https://www.zhangxinxu.com/study/201011/css3-transition-animate-demo-13.html">图片轮转切换</a>
            </div>
            <div class="centered" id="eg1">
                <div id="slideBox" class="slide_box">
                    <img class="slide_img" src="../../../public/img/people/關羽.png" alt="關羽">
                    <img class="slide_img" src="../../../public/img/people/張飛.png" alt="張飛">
                    <img class="slide_img" src="../../../public/img/people/趙雲.png" alt="趙雲">
                    <img class="slide_img" src="../../../public/img/people/馬超.png" alt="馬超">
                    <img class="slide_img" src="../../../public/img/people/黃忠.png" alt="黃忠">
                </div>
                <div id="slideTrigger" class="slide_trigger">
                    <a class="slide_a" href="#1"></a>
                    <a class="slide_a" href="#2"></a>
                    <a class="slide_a" href="#3"></a>
                    <a class="slide_a" href="#4"></a>
                    <a class="slide_a" href="#5"></a>
                </div>
            </div>
        </div>
        <style class="code" contenteditable="true">
            #eg1 {
                width: 250px;
                overflow: hidden;
            }

            .slide_box {
                width: 1250px;
                font-size: 0;
                transition: all .8s ease-in-out;
            }

            .slide_img {
                width: 250px;
            }

            .slide_trigger {
                width: 100%;
                text-align: center;
                font-size: 0;
            }

            .slide_a {
                display: inline-block;
                width: 8px;
                height: 8px;
                margin: 2px;
                background-color: #dfdfdf;
                border: 1px solid #666;
                border-radius: 50%;
            }
        </style>
        <script>
            const $ = function (id) {
                return document.getElementById(id);
            };
            const oBox = $("slideBox"),
                oTrigger = $("slideTrigger").getElementsByTagName("a"),
                lTrigger = oTrigger.length;
            oTrigger[0].style.background = "white";
            if (oBox && lTrigger) {
                for (let i = 0; i < lTrigger; i += 1) {
                    oTrigger[i].onmouseenter = function () {
                        const index = Number(this.href.replace(/.*#/g, "")) || 1;
                        // oBox.style.marginLeft = (1 - index) * 200 + "px"; // 利用 margin-left 实现
                        oBox.style.transform = "translateX(" + (1 - index) * 250 + "px" + ")"; // 利用 translateX 实现
                        for (let i = 0; i < lTrigger; i += 1) {
                            oTrigger[i].style.background = "#dfdfdf";
                        }
                        oTrigger[index - 1].style.background = "white";
                        return false;
                    }
                }
            }
        </script>
    </section>

</body>

</html>
