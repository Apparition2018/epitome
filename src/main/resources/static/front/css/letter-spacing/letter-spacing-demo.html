<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <title>letter-spacing-demo</title>
    <link rel="stylesheet" href="../../../public/css/demo.css">
</head>
<body>
<section class="code-wrap h250">
    <div class="css-live-wrap">
        <div class="caption">倒序</div>
        <div class="caption">利用 letter-spacing负值 实现</div>
        <div class="converse centered">
            <p>我是测试文字！</p>
        </div>
    </div>
    <style class="code" contenteditable="true">
        .converse p {
            color: var(--gy4);
            letter-spacing: -2em;
        }
    </style>
</section>
<section class="code-wrap h350">
    <div class="css-live-wrap">
        <div class="caption">
            <a href="https://www.zhangxinxu.com/wordpress/2013/07/letter-spacing-first-letter-按钮文字隐藏/">按钮文字隐藏</a>
        </div>
        <div class="caption">利用 letter-spacing负值、:first-letter、margin负值 实现</div>
        <div class="centered">
            <p>
                <a href="##" class="btn">我是文字</a>
            </p>
            <p>
                <button class="btn">我是文字</button>
            </p>
        </div>
    </div>
    <style class="code" contenteditable="true">
        .btn {
            display: inline-block;
            width: 52px;
            height: 25px;
            border: 0;
            background: #f0f0f0 url(../../../public/img/other/btn.png);
            letter-spacing: -3em;
            overflow: hidden;
        }

        .btn:first-letter {
            margin-left: -20em;
        }
    </style>
</section>
</body>
</html>
