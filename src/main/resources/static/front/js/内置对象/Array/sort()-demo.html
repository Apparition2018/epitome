<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <title>sort()-demo</title>
    <link rel="icon" href="../../../../static/img/ico/NoharaSinnosuke.ico">
    <link rel="stylesheet" href="../../../../static/css/demo.css">
</head>

<body>
    <section class="code-wrap h150">
        <div class="css-live-wrap w33p">
            <div class="caption">数字排序</div>
            <div class="centered">
            </div>
        </div>
        <script class="code w67p" contenteditable="true">
            const arr = [23, 9, 4, 78, 3];
            const comparator = function (l, r) {
                return l < r && -1 || l > r && 1 || 0
            };
            console.log(arr.sort(comparator)); // [3, 4, 9, 23, 78]
        </script>
    </section>

    <section class="code-wrap">
        <div class="css-live-wrap w33p">
            <div class="caption">数组对象排序</div>
            <div class="centered">
            </div>
        </div>
        <script class="code w67p" contenteditable="true">
            const arr2 = [{name: "zlw", age: 25}, {name: "wlz", age: 20}];
            const comparator2 = function (prop) {
                return function (obj1, obj2) {
                    let val1 = obj1[prop];
                    let val2 = obj2[prop];
                    // 当属性值是字符串并能转化为数字时，转化为数字
                    if (!isNaN(Number(val1)) && !isNaN(Number(val2))) {
                        val1 = Number(val1);
                        val2 = Number(val2);
                    }
                    return val1 < val2 && -1 || val1 > val2 && 1 || 0
                }
            };
            console.log(arr2.sort(comparator2('age')));
            // [{ name: "wlz", age: 20 }, { name: "zlw", age: 25 }]
        </script>
    </section>
</body>

</html>
