<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <title>逻辑运算符</title>
    <link rel="icon" href="../../../static/img/ico/NoharaSinnosuke.ico">
    <link rel="stylesheet" href="../../../static/css/demo.css">
</head>

<body>
    <section class="code-wrap h250">
        <div class="css-live-wrap w100p">
            <div class="caption">逻辑运算符</div>
            <div class="centered">
                <table class="w1024">
                    <tr>
                        <th>运算符</th>
                        <th>概述</th>
                        <th>示例</th>
                    </tr>
                    <tr>
                        <td>expr1 &amp;&amp; expr2</td>
                        <td>如果 expr1 能转换成 false 则返回 expr1，否则返回 expr2。</td>
                        <td>
                            <a href="javascript: alert(2 &amp;&amp; 3)">2 &amp;&amp; 3</a>
                        </td>
                    </tr>
                    <tr>
                        <td>expr1 || expr2</td>
                        <td>如果 expr1 能转换成 true 则返回 expr1，否则返回 expr2。</td>
                        <td>
                            <a href="javascript: alert(2 || 3)">2 || 3</a>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </section>

    <section class="code-wrap h150">
        <div class="css-live-wrap w40p">
            <div class="caption">如果某个运算数是 undefined，可能会发生错误</div>
            <div class="centered">
            </div>
        </div>
        <style>
        </style>
        <script class="code w60p" contenteditable="true">
            var a = 'a';

            // a && b; // ReferenceError: b is not defined
            // b && a; // ReferenceError: b is not defined
            a || b; // "a"
            // b || a; // ReferenceError: b is not defined
        </script>
    </section>

    <section class="code-wrap h200">
        <div class="css-live-wrap w40p">
            <div class="caption">&amp;&amp; 和 || 相互转换</div>
            <div class="conversion centered">
                <table>
                    <tr>
                        <td>&amp;&amp; => ||</td>
                        <td>expr1 &amp;&amp; expr2</td>
                        <td>!(!expr1 || !expr2)</td>
                    </tr>
                    <tr>
                        <td>|| => &amp;&amp;</td>
                        <td>expr1 || expr2</td>
                        <td>!(!expr1 &amp;&amp; !expr2)</td>
                    </tr>
                </table>
            </div>
        </div>
        <style>
            .conversion table {
                margin-top: 30px;
                width: 450px;
            }
        </style>
        <script class="code w60p" contenteditable="true">
        </script>
    </section>
</body>

</html>
