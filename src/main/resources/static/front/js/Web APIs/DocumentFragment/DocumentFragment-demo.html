<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <title>DocumentFragment-demo</title>
    <link rel="stylesheet" href="../../../../public/css/demo.css">
</head>
<body>
<section class="code-wrap h350">
    <div class="css-live-wrap w40p">
        <div class="caption">
            <a href="https://developer.mozilla.org/zh-CN/docs/Web/API/DocumentFragment">使用 DocumentFragment 操作
                DOM</a>
        </div>
        <div class="caption">与 document 相比，最大的区别是它不是真实 DOM 树的一部分，它的变化不会触发 DOM
            树的重新渲染，且不会对性能产生影响
        </div>
        <div class="centered">
            <ul data-uid="ul"></ul>
        </div>
    </div>
    <script class="code w60p" contenteditable="true">
        const ul = document.querySelector('[data-uid="ul"]'),
            // 创建一个新的空白的文档片段
            fragment = document.createDocumentFragment(),
            // fragment = new DocumentFragment(),
            fruits = ['Apple', 'Orange', 'Banana', 'Melon'];
        fruits.forEach((fruit) => {
            const li = document.createElement("li");
            li.textContent = fruit;
            fragment.appendChild(li);
        })
        ul.appendChild(fragment);
    </script>
</section>
</body>
</html>
