<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <title>Document-cookie-demo</title>
    <link rel="icon" href="../../../../public/img/ico/NoharaSinnosuke.ico">
    <link rel="stylesheet" href="../../../../public/css/demo.css">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script defer src="../../../../public/js/demo.js"></script>
</head>

<body>
    <section class="code-wrap h3">
        <div class="css-live-wrap w40p">
            <div class="caption">document.cookie</div>
            <div class="caption">可选的 cookie 属性值可以跟在键值对后，使用 ; 以作分隔</div>
            <div class="cookie centered">
                <table class="w500">
                    <tr>
                        <th>属性</th>
                        <th>概述</th>
                    </tr>
                    <tr>
                        <td>path</td>
                        <td>如果没有定义，默认为当前文档位置的路径</td>
                    </tr>
                    <tr>
                        <td>domain</td>
                        <td>如果没有定义，默认为当前文档位置的路径的域名部分</td>
                    </tr>
                    <tr>
                        <td>max-age</td>
                        <td>例如一年为 60 * 60 * 24 * 365</td>
                    </tr>
                    <tr>
                        <td>expires</td>
                        <td> 如果没有定义，cookie会在对话结束时过期</td>
                    </tr>
                    <tr>
                        <td>secure</td>
                        <td>cookie只通过https协议传输</td>
                    </tr>
                </table>
            </div>
        </div>
        <script class="code w60p" contenteditable="true">
            // 设置 cookie
            document.cookie = "test1=Hello; expires=Fri, 31 Dec 9999 23:59:59 GMT; path=/";
            document.cookie = "test2=World";
            document.cookie; // "test1=Hello; test2=World;"

            // 读取 cookie
            const test2 = document.cookie.replace(/(?:(?:^|.*;\s*)test2\s*=\s*([^;]*).*$)|^.*$/, "$1"); // "World"
            console.log(test2);
        </script>
    </section>

    <section class="code-wrap h650">
        <div class="css-live-wrap w40p">
            <div class="caption">
                <a href="https://www.w3school.com.cn/js/js_cookies.asp">欢迎用户 cookie</a>
            </div>
            <div class="centered demo-click box-cookie">
                cookie
            </div>
        </div>
        <script class="code w60p" contenteditable="true">
            (function () { $('.box-cookie')[0].onclick = checkCookie; })();

            function getCookie(c_name) {
                if (document.cookie.length > 0) {
                    let c_start = document.cookie.indexOf(c_name + "=");
                    if (c_start !== -1) {
                        c_start = c_start + c_name.length + 1;
                        let c_end = document.cookie.indexOf(";", c_start);
                        (c_end === -1) && (c_end = document.cookie.length);
                        return decodeURIComponent(document.cookie.substring(c_start, c_end))
                    }
                }
                return ""
            }

            function setCookie(c_name, value, expiredays) {
                const exdate = new Date();
                exdate.setDate(exdate.getDate() + expiredays);
                document.cookie = c_name + "=" + encodeURIComponent(value) + ((expiredays == null) ? "" : "; expires=" + exdate.toGMTString())
            }

            function checkCookie() {
                let username = getCookie('username');
                if (username != null && username !== "") { alert('Welcome again ' + username + '!') }
                else {
                    username = prompt('Please enter your name:', "");
                    (username != null && username !== "") && setCookie('username', username, 365);
                }
            }
        </script>
    </section>
</body>

</html>
