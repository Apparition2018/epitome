<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <base target="_blank">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <title>Storage-demo</title>
    <link rel="icon" href="../../../../public/img/ico/NoharaSinnosuke.ico">
    <link rel="stylesheet" href="../../../../public/css/demo.css">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script defer src="../../../../public/js/demo.js"></script>
</head>

<body>
    <section class="code-wrap">
        <div class="css-live-wrap w33p">
            <div class="caption">
                <a href="https://developer.mozilla.org/zh-CN/docs/Web/API/Window/localStorage">sessionStorage</a>：数据在页面会话结束时会被清除
            </div>
            <div class="caption">
                <a href="https://developer.mozilla.org/zh-CN/docs/Web/API/Window/localStorage">localStorage</a>：数据可以长期保留，除非 removeItem() 或 clear()
            </div>
            <div class="caption">cookie 大小不超过 4kb，localStorage 和 sessionStorage 可达 5M</div>
            <div class="centered">
                <p id="sessionStorage"></p>
                <p id="localStorage"></p>
            </div>
        </div>
        <script class="code w67p" contenteditable="true">
            // 统计网页访问次数
            (function visits() {
                // sessionStorage
                if (sessionStorage.visits) {
                    sessionStorage.visits = Number(sessionStorage.visits) + 1;
                    // 也可写成：
                    // sessionStorage.setItem("visits", Number(sessionStorage.getItem("visits")) + 1 + "");
                } else {
                    sessionStorage.visits = 1;
                }
                document.querySelector("#sessionStorage").innerText = "sessionStorage visits：" + sessionStorage.visits + "time(s)";
                // localStorage
                if (localStorage.visits) {
                    localStorage.visits = Number(localStorage.visits) + 1;
                    // 也可写成：
                    // localStorage.setItem("visits", Number(localStorage.getItem("visits")) + 1 + "");
                } else {
                    localStorage.visits = 1;
                }
                document.querySelector("#localStorage").innerText = "localStorage visits：" + localStorage.visits + "time(s)";
            })()
        </script>
    </section>


    <!-- localStorage的 缺点：
            1.存储容量限制，大部分浏览器在5M左右。
            2.仅支持字符串
            3.读取只能是同步

        localforage 规避了 localStorage 的缺点，且 API 和 localStorage 相同
        localforage 的逻辑：有限使用 indexedDB 存储数据；如果浏览器不支持，使用 WebSQL；浏览器再不支持，使用 localStorage
    -->
    <section class="code-wrap h500">
        <div class="css-live-wrap w33p">
            <div class="caption">
                <a href="https://www.zhangxinxu.com/wordpress/?p=7621">yux-storage 存储 blob 格式图片</a>
            </div>
            <div class="caption">
                <a href="https://github.com/yued-fe/yux-storage">yux-storage | GitHub</a>
            </div>
            <div class="centered" id="yuxStorage">
                <label for="fileImg">上传图片</label>
                <input type="file" id="fileImg" accept="image/*" hidden>
                <p id="result"></p>
            </div>
        </div>
        <style>
            #yuxStorage label {
                padding: 8px 10px;
                background: #2a83a2;
                color: aliceblue;
                font-size: 14px;
                border-radius: 2px;
            }
        </style>
        <script src="https://unpkg.com/yux-storage"></script>
        <script class="code w67p" contenteditable="true">
            const resultEle = document.getElementById('result');
            // 图片资源
            const imgEle = document.createElement('img');
            // 获取本地存储数据
            yuxStorage.getItem('img', function (err, value) {
                if (!err && value) {
                    imgEle.src = value;
                    resultEle.appendChild(imgEle);
                }
            });
            // 选择的本地文件以Blob形式呈现
            const reader = new FileReader();
            // 文件base64化，以便获知图片原始尺寸
            reader.onload = function (event) {
                !imgEle.src && resultEle.appendChild(imgEle);
                const blob = URL.createObjectURL(new Blob([event.target.result]));
                imgEle.src = blob;
                // blob本地存储
                yuxStorage.setItem('img', blob);
            };
            // 选择的文件对象
            let file;
            document.getElementById('fileImg').addEventListener('change', function (event) {
                file = event.target.files[0];
                // 选择的文件是图片
                (file.type.indexOf("image") === 0) && reader.readAsArrayBuffer(file);
            });
        </script>
    </section>
</body>

</html>
