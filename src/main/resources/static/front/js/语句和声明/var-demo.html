<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <title>var-demo</title>
    <link rel="stylesheet" href="../../../public/css/demo.css">
</head>

<body>
    <section class="code-wrap h250">
        <div class="css-live-wrap w33p">
            <div class="caption">var</div>
            <div class="var centered">
                <table>
                    <tr>
                        <th></th>
                        <th>声明变量</th>
                        <th>非声明变量</th>
                    </tr>
                    <tr>
                        <td>作用域</td>
                        <td>声明位置的上下文</td>
                        <td>全局</td>
                    </tr>
                    <tr>
                        <td>Configurable</td>
                        <td>false</td>
                        <td>true</td>
                    </tr>
                </table>
            </div>
        </div>
        <style>
            .var table {
                width: 400px;
            }
        </style>
        <script class="code w67p" contenteditable="true">
            // Configurable
            var a = 1;  // 声明变量
            b = 2;      // 非声明变量

            delete this.a;
            delete this.b;

            // console.log(a, b); // ReferenceError: b is not defined
        </script>
    </section>

    <section class="code-wrap h150">
        <div class="css-live-wrap w33p">
            <div class="caption">变量提升</div>
            <div class="caption">影响变量声明，不影响变量初始化</div>
            <div class="centered">
            </div>
        </div>
        <script class="code w67p" contenteditable="true">
            var x = y, y = 'A';
            console.log(x + y); // undefinedA

            var y;
            console.log(y);     // "A"
        </script>
    </section>
</body>

</html>
