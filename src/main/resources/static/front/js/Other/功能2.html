<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <title>功能2</title>
    <link rel="stylesheet" href="../../../public/css/demo.css">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script defer src="../../../public/js/demo.js"></script>
</head>
<body>
<section class="code-wrap">
    <div class="css-live-wrap w33p">
        <div class="caption">保存记录，撤销返回上一次记录</div>
        <div class="caption">可撤销多次</div>
        <div class="undo centered">
            <textarea name="" id="text" cols="40" rows="10" title="">保存记录</textarea>
            <br/>
            <div class="demo-button save" id="save">保存</div>
            <div class="demo-button repeal" id="repeal">撤销</div>
        </div>
    </div>
    <style>
        .undo {
            text-align: center;
        }

        textarea {
            margin-left: 1px;
            margin-bottom: 8px;
            padding: 10px;
            color: #333333;
            resize: none;
        }

        .save {
            margin-right: 5px;
        }
    </style>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script class="code w67p" contenteditable="true">
        let $save = $("#save");
        $save.on('click', function () {
            let index = $(this).data("index");
            index = index ? index + 1 : 1; // 记录次数
            $(this).data("index", index);
            const cache = $("#text").val();
            $(this).data("cache" + index, cache); // 缓存
        });
        $("#repeal").on('click', function () {
            const index = $save.data("index");
            if (!index) {
                return;
            }
            $("#text").val($save.data("cache" + index)); // 重新加载缓存的对象
            $save.data("cache" + index, "").data("index", index - 1); // 把已经回退的对象清空;计数减一，
        });
    </script>
</section>
</body>
</html>
