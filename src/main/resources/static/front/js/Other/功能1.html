<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <title>功能1</title>
    <link rel="stylesheet" href="../../../public/css/demo.css">
</head>

<body>
    <section class="code-wrap h100">
        <div class="css-live-wrap w33p">
            <div class="caption">五星评价</div>
            <div class="centered">
            </div>
        </div>
        <script class="code w67p" contenteditable="true">
            function star(rate) {
                return "★★★★★☆☆☆☆☆".slice(5 - rate, 10 - rate);
            }
        </script>
    </section>

    <section class="code-wrap h100">
        <div class="css-live-wrap w33p">
            <div class="caption">随机字符串</div>
            <div class="centered">
            </div>
        </div>
        <script class="code w67p" contenteditable="true">
            Math.random().toString(16).substring(2); // 13位
            Math.random().toString(36).substring(2); // 11位
        </script>
    </section>

    <section class="code-wrap h250">
        <div class="css-live-wrap w33p">
            <div class="caption">金钱千位逗号格式化</div>
            <div class="centered">
            </div>
        </div>
        <script class="code w67p" contenteditable="true">
            // 方法一： 使用正则
            '1234567890'.replace(/\B(?=(\d{3})+(?!\d))/g, ","); // "1,234,567,890"

            // 方法二
            function formatMoney(money) {
                return money.split('').reverse().reduce((acc, value, index, arr) => {
                    return ((index % 3) ? value : value + ',') + acc;
                })
            }
            formatMoney('1234567890'); // "1,234,567,890"
        </script>
    </section>

    <section class="code-wrap h100">
        <div class="css-live-wrap w33p">
            <div class="caption">交换两个数</div>
            <div class="centered">
            </div>
        </div>
        <script class="code w67p" contenteditable="true">
            let a = 5.6, b = 7.4;

            [a, b] = [b, a]; // [7.4, 5.6]
        </script>
    </section>

    <section class="code-wrap h100">
        <div class="css-live-wrap w33p">
            <div class="caption">深拷贝</div>
            <div class="centered">
            </div>
        </div>
        <script class="code w67p" contenteditable="true">
            const x = { a: 1, b: { c: 3, d: 4 } };
            const y = JSON.parse(JSON.stringify(x));
        </script>
    </section>

    <section class="code-wrap h100">
        <div class="css-live-wrap w33p">
            <div class="caption">最短的数组去重</div>
            <div class="centered">
            </div>
        </div>
        <script class="code w67p" contenteditable="true">
            [...new Set([1, '1', 2, 2, 1, 3])]; // [1, "1", 2, 3]
        </script>
    </section>

    <section class="code-wrap h300">
        <div class="css-live-wrap w33p">
            <div class="caption">二维数组变一维数组</div>
            <div class="centered">
            </div>
        </div>
        <script class="code w67p" contenteditable="true">
            let arr = [[0, 1], [2, 3], [4, 5]];

            // apply
            console.log([].concat.apply([], arr));

            // reduce
            console.log(arr.reduce((l, r) => {return l.concat(r)}));

            // ...
            function flatten(arr) { return [].concat(...arr.map(e => Array.isArray(e) ? flatten(e) : e ))}
            console.log(flatten(arr));

            // flat
            console.log(arr.flat());
        </script>
    </section>

    <section class="code-wrap h350">
        <div class="css-live-wrap w33p">
            <div class="caption">随机颜色</div>
            <div class="centered">
            </div>
        </div>
        <script class="code w67p" contenteditable="true">
            // 方法一
            function getRandomColor1() {
                return '#' + (function (color) {
                    return (color += '0123456789abcdef'[Math.floor(Math.random() * 16)] && (color.length === 6) ? color : arguments.callee(color));
                })('');
            }

            // 方法二
            function getRandomColor2() {
                return (function (s, c) {
                    return (c ? arguments.callee(s, c - 1) : '#') + s[Math.floor(Math.random() * 16)]
                })('0123456789abcdef', 5);
            }

            // 方法三
            function getRandomColor3() {
                return '#' + ('00000' + (Math.random() * 0x1000000 << 0).toString(16).slice(-6));
            }
        </script>
    </section>

    <section class="code-wrap h450">
        <div class="css-live-wrap w33p">
            <div class="caption">自执行函数</div>
            <div class="centered">
            </div>
        </div>
        <script class="code w67p" contenteditable="true">
            // 函数，只是声明，并不能直接执行，需要调用才会执行。
            // 如果，函数变成了表达式，则会自动执行。
            // 那么，匿名函数附近使用括号或一些一元运算符来引导解析器，指明运算符附近是一个表达式。

            (function () { }());
            (function () { })();
            [function () { }()];

            ~ function () { }();
            ! function () { }();
            + function () { }();
            - function () { }();

            delete function () { }();
            typeof function () { }();
            void function () { }();
            new function () { }();
            new function () { };

            const f = function () { }();

            1, function () { }();
            1 ^ function () { }();
            1 > function () { }();
        </script>
    </section>
</body>

</html>
