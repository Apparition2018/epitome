<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <title>命名</title>
    <link rel="icon" href="../../../public/img/ico/NoharaSinnosuke.ico">
    <link rel="stylesheet" href="../../../public/css/demo.css">
</head>

<body>
    <section class="code-wrap h200">
        <div class="css-live-wrap">
            <div class="caption">命名规则</div>
            <div class="name centered">
                <ol>
                    <li>第一个字符必须是字母、下划线_、美元符号$</li>
                    <li>余下字符可以是任何字母或数字字符、下划线_、美元符号$</li>
                </ol>
            </div>
        </div>
        <style>
            .name {
                font-size: 0.9em;
                white-space: nowrap;
            }
        </style>
        <script class="code" contenteditable="true">
            var $test;
            var _test;
        </script>
    </section>

    <section class="code-wrap h450">
        <div class="css-live-wrap">
            <div class="caption">匈牙利类型标记法</div>
            <div class="caption">每个单词的首字母大写，并且变量前附加一个小写字母，说明该变量类型</div>
            <div class="hungary centered">
                <table>
                    <tr>
                        <th>类型</th>
                        <th>前缀</th>
                        <th>示例</th>
                    </tr>

                    <tr>
                        <td>数组</td>
                        <td>a</td>
                        <td>aValues</td>
                    </tr>

                    <tr>
                        <td>布尔型</td>
                        <td>b</td>
                        <td>bFound</td>
                    </tr>

                    <tr>
                        <td>浮点型（数字）</td>
                        <td>f</td>
                        <td>fValue</td>
                    </tr>

                    <tr>
                        <td>函数</td>
                        <td>fn</td>
                        <td>fnMethod</td>
                    </tr>

                    <tr>
                        <td>整型（数字）</td>
                        <td>i</td>
                        <td>iValue</td>
                    </tr>

                    <tr>
                        <td>对象</td>
                        <td>o</td>
                        <td>oType</td>
                    </tr>

                    <tr>
                        <td>正则表达式</td>
                        <td>re</td>
                        <td>rePattern</td>
                    </tr>

                    <tr>
                        <td>字符串</td>
                        <td>s</td>
                        <td>sValue</td>
                    </tr>

                    <tr>
                        <td>变型（可以是任何类型）</td>
                        <td>v</td>
                        <td>vValue</td>
                    </tr>

                </table>
            </div>
        </div>
        <script class="code" contenteditable="true">

        </script>
    </section>

    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="../../../public/js/demo.js"></script>
</body>

</html>
