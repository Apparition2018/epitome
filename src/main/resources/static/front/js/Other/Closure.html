    <section class="code-wrap h650">
        <div class="css-live-wrap w33p">
            <div class="caption">闭包实现模块模式（module pattern）</div>
            <div class="caption">用闭包来定义公共函数，并令其可以访问私有函数和变量</div>
            <div class="centered">
            </div>
        </div>
        <style>
        </style>
        <script class="code w67p" contenteditable="true">
            // 一个计数器
            var Counter = (function () {
                var privateCounter = 0;
                function changeBy(val) {
                    privateCounter += val;
                }
                return {
                    increment: function () { changeBy(1) },
                    decrement: function () { changeBy(-1) },
                    value: function () { return privateCounter; }
                }
            })();

            Counter.value();    // 0
            Counter.increment();
            Counter.value();    // 1
            Counter.decrement();
            Counter.value();    // 0

            // 多个计数器
            var makeCounter = function () {
                var privateCounter = 0;
                function changeBy(val) {
                    privateCounter += val;
                }
                return {
                    increment: function () { changeBy(1) },
                    decrement: function () { changeBy(-1) },
                    value: function () { return privateCounter; }
                }
            };

            var Counter1 = makeCounter();
            var Counter2 = makeCounter();
        </script>

    <section class="code-wrap h500">
        <div class="css-live-wrap w33p">
            <div class="caption">闭包在循环中的常见错误</div>
            <div class="centered">
            </div>
        </div>
        <script class="code w67p" contenteditable="true">
            // 因为 setTimeout 里的匿名函数是闭包，每次循环创建一个闭包，而且共享了同一个词法作用域
            // 又因为循环在第一次回调函数触发前早已执行完毕，所以 i 每次循环都输出3
            for (var i = 0; i < 3; i++) {
                setTimeout(function () { console.log(i) }, 500);
            }

            // 解决方法1：使用函数工厂
            // x 函数为一个回调创建一个新的词法环境
            function x(i) { console.log(i) }
            for (var i = 0; i < 3; i++) {
                setTimeout(x(i), 500);
            }

            // 解决方法2：使用匿名闭包
            // 马上把当前 i 与回调关联起来
            for (var i = 0; i < 3; i++) {
                (function (i) {
                    setTimeout(function () { console.log(i) }, 500);
                })(i);
            }

            // 解决方法3：使用 let 关键字
            // let 使每个闭包都绑定了块作用域的变量
            for (let i = 0; i < 3; i++) {
                setTimeout(function () { console.log(i) }, 500);
            }
        </script>
    </section>

    <section class="code-wrap h300">
        <div class="css-live-wrap w33p">
            <div class="caption">闭包在处理速度和内存消耗方面对脚本性能具有负面影响</div>
            <div class="caption">除特定功能需闭包实现外，避免在函数中创建函数</div>
            <div class="centered">
            </div>
        </div>
        <style>
        </style>
        <script class="code w67p" contenteditable="true">
            // 在创建新的对象或者类时，方法通常应该关联于对象的原型，而不是定义到对象的构造器中
            function MyObject(name, msg) {
                this.name = name.toString();
                this.msg = msg.toString();
                this.getName = function () { return this.name; };
                this.getMsg = function () { return this.msg; };
            }

            // 修改为
            function MyObject(name, msg) {
                this.name = name.toString();
                this.msg = msg.toString();
            }
            MyObject.prototype.getName = function () { return this.name; };
            MyObject.prototype.getMsg = function () { return this.msg; };
        </script>
