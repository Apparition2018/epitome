<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<script type="text/javascript">
	$(function () {
		/*
			简写形式，效果相同
			$.getJSON("http://localhost:3333/jsonp/base/json.do?sid=1494&busiId=101&jsonpCallback=?",
				function(data){
					$("#content").text("Result:" + data.result)
			});
		*/

		$.ajax({
			type: "get",
			url: "http://localhost:3333/jsonp/base/json.do?sid=1494&busiId=101",
			// 数据类型为 jsonp
			dataType: "jsonp",
			// 服务端用于接收 callback 调用的 function 名的参数
			jsonp: "jsonpCallback",
			success: function (data) {
				$("#content").text("Result: " + data.result)
			},
			error: function () {
				alert('fail');
			}
		});
	});
</script>

<body>
	<div id="content">Result:</div>
</body>

</html>
