<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <base target="_blank">
    <title>ESM</title>
    <link rel="stylesheet" href="../../../../public/css/demo.css">
</head>
<body>
<section class="code-wrap">
    <div class="css-live-wrap w40p">
        <div class="caption">
            <a href="https://es6.ruanyifeng.com/#docs/module">Module 的语法</a>
        </div>
        <div class="caption">
            <a href="https://developer.mozilla.org/zh-CN/docs/Web/JavaScript/Reference/Statements/export">export</a> |
            <a href="https://developer.mozilla.org/zh-CN/docs/Web/JavaScript/Reference/Statements/import">import</a>
        </div>
        <div class="centered esm"></div>
    </div>
    <script src="https://unpkg.com/jquery@^1/dist/jquery.min.js"></script>
    <script type="module" class="code w60p" contenteditable="true">
        import math from './math.js';

        const result = math.multiply(9, 9);
        $('.esm').html(`9 * 9 = ${result}`);
    </script>
</section>
</body>
</html>
