<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <base target="_blank">
    <title>script-async&defer</title>
    <link rel="stylesheet" href="../../../public/css/demo.css">
</head>
<body>
<section class="code-wrap">
    <div class="css-live-wrap">
        <div class="caption">
            <a href="https://developer.mozilla.org/zh-CN/docs/Learn/JavaScript/First_steps/What_is_JavaScript#async_%E5%92%8C_defer">async 和 defer</a>
        </div>
        <div class="centered">
            <table>
                <tr>
                    <th>attr</th>
                    <th>单独的线程</th>
                    <th>立即执行</th>
                    <th>按顺序执行</th>
                </tr>
                <tr>
                    <td>default</td>
                    <td>否</td>
                    <td>是</td>
                    <td>是</td>
                </tr>
                <tr>
                    <td>defer</td>
                    <td>是</td>
                    <td>否</td>
                    <td>是</td>
                </tr>
                <tr>
                    <td>async</td>
                    <td>是</td>
                    <td>是</td>
                    <td>否</td>
                </tr>
            </table>
        </div>
    </div>
    <div class="css-live-wrap">
        <div class="centered w100p">
            <img src="https://html.spec.whatwg.org/images/asyncdefer.svg" alt="async-defer">
        </div>
    </div>
</section>
</body>
</html>
