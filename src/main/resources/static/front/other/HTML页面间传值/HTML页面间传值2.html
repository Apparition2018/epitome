<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>pass value between html 2</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <style>
        body {
            position: relative;
            height: 100vh;
        }

        body div {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            height: 300px;
            line-height: 300px;
            margin: auto;
            text-align: center;
            font-size: 10em;
        }
    </style>
</head>
<body>
<script>
    $(function () {
        $('body div').html(location.href.split("=")[1]);
    })
</script>
</body>
</html>
