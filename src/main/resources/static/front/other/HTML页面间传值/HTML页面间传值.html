<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="html 页面之间传递参数的方法：https://blog.csdn.net/liuyan19891230/article/details/50961335">
    <title>pass value between html</title>
    <link rel="icon" href="../../../static/img/ico/NoharaSinnosuke.ico">
    <link rel="stylesheet" href="../../../static/css/demo.css">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script defer src="../../../static/js/demo.js"></script>
    <style>
        button {
            width: 80px;
            height: 40px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <section class="code-wrap h200">
        <div class="css-live-wrap w33p">
            <div class="caption">form 表单</div>
            <div class="centered">
                <form id="one" method="get" action="HTML页面间传值2.html">
                    <input type="hidden" name="hid" value="lemon1">
                    <button type="submit">页面传值1</button>
                </form>
            </div>
        </div>
        <code class="code w67p" contenteditable="true">
            &lt;form id="one" method="get" action="HTML页面间传值2.html"&gt;
                &lt;input type="hidden" name="hid" value="lemon1"&gt;
                &lt;button type="submit">页面传值1&lt;/button&gt;
            &lt;/form&gt;
		</code>
    </section>

    <section class="code-wrap h200">
        <div class="css-live-wrap w33p">
            <div class="caption">location.href</div>
            <div class="centered">
                <div id="two">
                    <button type="button">页面传值2</button>
                </div>
            </div>
        </div>
        <script class="code w67p" contenteditable="true">
            $('body').on('click', '#two button', function () {
                location.href = 'HTML页面间传值2.html?index=lemon2';
            })
        </script>
    </section>

    <section class="code-wrap h300">
        <div class="css-live-wrap w33p">
            <div class="caption">open()</div>
            <div class="centered">
                <div id="three">
                    <button type="button">页面传值3</button>
                </div>
            </div>
        </div>
        <script class="code w67p" contenteditable="true">
            let blocked = 0;
            try {
                $('body').on('click', '#three button', function () {
                    const newWin = open('HTML页面间传值2.html?index=lemon3');
                    (newWin == null) && (blocked = 1);
                })
            } catch (ex) {
                blocked = 1;
            }
            blocked && alert("弹出窗口被阻止!"); 
        </script>
    </section>
</body>

</html>
