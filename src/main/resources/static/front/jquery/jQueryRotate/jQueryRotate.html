<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <base target="_blank">
    <title>jQueryRotate</title>
    <link rel="stylesheet" href="../../../public/css/demo.css">
    <script src="https://unpkg.com/jquery@^1/dist/jquery.min.js"></script>
    <script src="https://unpkg.com/jqueryrotate/jQueryRotate.js"></script>
    <style>
        img {width: 100px;}
    </style>
</head>
<body>
<section class="code-wrap h200">
    <div class="css-live-wrap">
        <div class="caption"><a href="https://jqueryrotate.com/#rotate">rotate(angle)</a></div>
        <div class="centered">
            <img src="../../../public/img/other/heart.png" id="image" alt="heart">
        </div>
    </div>
    <script class="code" contenteditable="true">
        $("#image").rotate(45);
    </script>
</section>

<section class="code-wrap h200">
    <div class="css-live-wrap">
        <div class="caption"><a href="https://jqueryrotate.com/#rotate2">rotate(parameters)</a></div>
        <div class="centered">
            <img src="../../../public/img/other/heart.png" id="image2" alt="heart">
        </div>
    </div>
    <script class="code" contenteditable="true">
        let value = 0;
        $("#image2").rotate({
            bind: {
                click: function () {
                    value += 90
                    $(this).rotate({animateTo: value})
                }
            }
        });
    </script>
</section>
</body>
</html>
