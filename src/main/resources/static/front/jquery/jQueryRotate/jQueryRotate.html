<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <base target="_blank">
    <title>jQueryRotate</title>
    <link rel="stylesheet" href="../../../public/css/demo.css">
</head>
<body>
<section class="code-wrap">
    <div class="css-live-wrap">
        <div class="caption"><a href="https://www.npmjs.com/package/jqueryrotate">jQueryRotate</a></div>
        <div class="centered">
            <img src="../../../public/img/other/heart.png" id="image" alt="heart" width="100">
            <img src="../../../public/img/other/heart.png" id="image2" alt="heart" width="100">
        </div>
    </div>
    <script src="https://unpkg.com/jquery@^1/dist/jquery.min.js"></script>
    <script src="https://unpkg.com/jqueryrotate/jQueryRotate.js"></script>
    <script class="code" contenteditable="true">
        $("#image").rotate(45);

        let value = 0;
        $("#image2").rotate({
            bind: {
                click: function () {
                    value += 90
                    $(this).rotate({animateTo: value})
                }
            }
        });
    </script>
</section>
</body>
</html>
