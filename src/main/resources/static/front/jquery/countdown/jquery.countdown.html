<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <title>jquery.countdown</title>
    <link rel="icon" href="../../../static/img/ico/NoharaSinnosuke.ico">
    <link rel="stylesheet" href="../../../static/css/demo.css">
</head>

<body>
    <section class="code-wrap">
        <div class="css-live-wrap">
            <div class="caption"><a href="http://hilios.github.io/jQuery.countdown/examples.html" target="_blank">countdown</a></div>
            <div class="centered">
                <div id="getting-started"></div>
            </div>
        </div>
        <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://cdn.bootcss.com/jquery.countdown/2.2.0/jquery.countdown.min.js"></script>
        <script class="code" contenteditable="true">
            var nextYear = (new Date().getFullYear() + 1) + "/01/01";
            $("#getting-started").countdown(nextYear, function (event) {
                $(this).html(event.strftime('%-d days %H:%M:%S'));
            });
        </script>
    </section>
</body>

</html>
