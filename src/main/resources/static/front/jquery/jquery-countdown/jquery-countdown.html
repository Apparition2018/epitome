<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <title>jquery-countdown</title>
    <link rel="stylesheet" href="../../../public/css/demo.css">
    <script src="https://unpkg.com/jquery@^1/dist/jquery.min.js"></script>
    <script src="https://unpkg.com/jquery-countdown/dist/jquery.countdown.min.js"></script>
</head>
<body>
<section class="code-wrap h150">
    <div class="css-live-wrap">
        <div class="caption">
            <a href="https://hilios.github.io/jQuery.countdown/examples.html" target="_blank">jquery-countdown</a>
        </div>
        <div class="centered">
            <div id="getting-started"></div>
        </div>
    </div>
    <script class="code" contenteditable="true">
        const nextYear = (new Date().getFullYear() + 1) + "/01/01";
        $("#getting-started").countdown(nextYear, function (event) {
            $(this).html(event.strftime('%-d days %H:%M:%S'));
        });
    </script>
</section>
</body>
</html>
