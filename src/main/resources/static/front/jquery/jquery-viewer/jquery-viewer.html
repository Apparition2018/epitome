<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <base target="_blank">
    <title>jquery-viewer</title>
    <link rel="stylesheet" href="../../../public/css/demo.css">
    <link href="https://unpkg.com/imageviewer/dist/viewer.min.css" rel="stylesheet">
</head>
<body>
<section class="code-wrap">
    <div class="css-live-wrap">
        <div class="caption"><a href="https://www.npmjs.com/package/jquery-viewer">jquery-viewer</a></div>
        <div class="caption"><a href="https://www.jq22.com/(A(caqiry))/jquery-info6536">jquery-viewer 中文</a></div>
        <div class="centered">
            <img src="../../../public/img/other/heart.png" id="image" alt="heart" style="width: 100px;">
        </div>
    </div>
    <script src="https://unpkg.com/jquery@^1/dist/jquery.min.js"></script>
    <script src="https://unpkg.com/imageviewer/dist/viewer.min.js"></script>
    <script class="code" contenteditable="true">
        $('#image').viewer({
            navbar: false,
            scalable: false,
            transition: false,
            fullscreen: false,
            viewed: function() {
                $('#image').viewer('zoomTo', 1);
            }
        });
    </script>
</section>
</body>
</html>
