<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <title>jquery-loadmask</title>
    <link rel="stylesheet" href="../../../public/css/demo.css">
    <link href="jquery.loadmask.css" rel="stylesheet"/>
    <script src="https://unpkg.com/jquery@^1/dist/jquery.min.js"></script>
    <script type='text/javascript' src='jquery.loadmask.min.js'></script>
</head>
<body>
<section class="code-wrap">
    <div class="css-live-wrap">
        <div class="caption"><a href="https://github.com/wallynm/jquery-loadmask" target="_blank">jquery-loadmask</a>
        </div>
        <div class="centered">
            Please fill out the form:
            <div id="content" style="padding: 5px; width: 200px;">
                <div>Field1: <input type="text" title=""></div>
                <div>Field2: <input type="text" title=""></div>
                <div>Field3: <input type="text" title=""></div>
                <div>Field4: <input type="text" title=""></div>
            </div>
            <div id="buttons" style="padding-left: 40px;">
                <input type="button" value="Process" id="process">
                <input type="button" value="Cancel" id="cancel">
            </div>
        </div>
    </div>
    <script class="code" contenteditable="true">
        $(function () {
            $("#process").bind("click", function () {
                $("#content").mask("Waiting...");
            });

            $("#cancel").bind("click", function () {
                $("#content").unmask();
            });
        });
    </script>
</section>
</body>
</html>
