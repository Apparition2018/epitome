<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <meta name="description" content="https://www.virtuosoft.eu/code/bootstrap-duallistbox/">
    <meta name="description" content="https://www.cnblogs.com/hangwei/p/5040866.html">
    <title>Document</title>
    <link rel="icon" href="../../../static/img/ico/NoharaSinnosuke.ico">
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap-theme.min.css" rel="stylesheet">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-duallistbox@3.0.6/dist/bootstrap-duallistbox.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-duallistbox@3.0.6/dist/jquery.bootstrap-duallistbox.min.js"></script>
</head>

<body>
    <div class="col-md-12">
        <select multiple="multiple" size="10" name="duallistbox_demo1" class="demo1">
            <option value="1">Option 1</option>
            <option value="2">Option 2</option>
            <option value="3" selected="selected">Option 3</option>
            <option value="4">Option 4</option>
            <option value="5">Option 5</option>
            <option value="6" selected="selected">Option 6</option>
            <option value="7">Option 7</option>
            <option value="8">Option 8</option>
            <option value="9">Option 9</option>
            <option value="10">Option 10</option>
        </select>
        <br />
        <input id="showValue" type="button" value="show selected data" />
    </div>
    <script>
        $(function () {
            var demo2 = $('.demo1').bootstrapDualListbox({
                nonSelectedListLabel: 'Non-selected',
                selectedListLabel: 'Selected',
                preserveSelectionOnMove: 'moved',
                moveOnSelect: false,
                // nonSelectedFilter: 'ion ([7-9]|[1][0-2])'
            });

            $("#showValue").click(function () {
                alert($('[name="duallistbox_demo1"]').val());
            });
        });
    </script>
</body>

</html>
