<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <meta name="description" content="https://www.virtuosoft.eu/code/bootstrap-duallistbox/">
    <meta name="description" content="https://www.cnblogs.com/hangwei/p/5040866.html">
    <title>bootstrap-duallistbox</title>
    <link rel="stylesheet" href="../../public/css/demo.css">
    <link href="https://unpkg.com/bootstrap@^3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unpkg.com/bootstrap@^3/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="https://unpkg.com/bootstrap-duallistbox/dist/bootstrap-duallistbox.min.css" rel="stylesheet">
    <script src="https://unpkg.com/jquery@^1/dist/jquery.min.js"></script>
</head>
<body>
<section class="code-wrap h500">
    <div class="css-live-wrap">
        <div class="caption">
            <a href="https://github.com/kartik-v/bootstrap-fileinput">github</a> &
            <a href="https://www.virtuosoft.eu/code/bootstrap-duallistbox/">document</a>
        </div>
        <div class="centered w80p">
            <select multiple="multiple" size="10" name="duallistbox_demo1" class="select">
                <option value="1">Option 1</option>
                <option value="2">Option 2</option>
                <option value="3" selected="selected">Option 3</option>
                <option value="4">Option 4</option>
                <option value="5">Option 5</option>
                <option value="6" selected="selected">Option 6</option>
                <option value="7">Option 7</option>
                <option value="8">Option 8</option>
                <option value="9">Option 9</option>
                <option value="10">Option 10</option>
            </select>
            <br/>
            <input id="showValue" type="button" value="show selected data"/>
        </div>
    </div>
    <script src="https://unpkg.com/bootstrap@^3/dist/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/bootstrap-fileinput/js/fileinput.min.js"></script>
    <script src="https://unpkg.com/bootstrap-fileinput/js/locales/zh.min.js"></script>
    <script src="https://unpkg.com/bootstrap-duallistbox/dist/jquery.bootstrap-duallistbox.min.js"></script>
    <script class="code" contenteditable="true">
        $(function () {
            $('select').bootstrapDualListbox({
                nonSelectedListLabel: 'Non-selected',
                selectedListLabel: 'Selected',
                preserveSelectionOnMove: 'moved',
                moveOnSelect: false,
                // nonSelectedFilter: 'ion ([7-9]|[1][0-2])'
            });

            $("#showValue").on("click", function () {
                alert($('[name="duallistbox_demo1"]').val());
            });
        });
    </script>
</section>
</body>
</html>
