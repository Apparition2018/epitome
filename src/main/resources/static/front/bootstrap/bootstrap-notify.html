<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <title>bootstrap-notify</title>
    <link rel="stylesheet" href="../../public/css/demo.css">
    <link href="https://unpkg.com/bootstrap@^3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unpkg.com/bootstrap@^3/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="https://unpkg.com/animate.css/animate.min.css" rel="stylesheet">
</head>
<body>
<section class="code-wrap h100vh">
    <div class="css-live-wrap">
        <div class="caption">
            <a href="http://bootstrap-growl.remabledesigns.com/" target="_blank">Bootstrap Notify</a>
        </div>
        <div class="centered notify demo-button">Notify</div>
    </div>
    <script src="https://unpkg.com/jquery@^1/dist/jquery.min.js"></script>
    <script src="https://unpkg.com/bootstrap@^3/dist/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/bootstrap-notify/bootstrap-notify.min.js"></script>
    <script class="code" contenteditable="true">
        // $.notify("Hello World");
        $(".notify").on("click", function () {
            $.notify(
                {
                    // options
                    title: "提醒",
                    message: "点击打开百度",
                    url: "https://www.baidu.com/",
                    target: "_blank"
                },
                {
                    // settings
                    element: ".css-live-wrap",
                    position: null,
                    type: "info",
                    allow_dismiss: false,
                    newest_on_top: true,
                    showProgressbar: false,
                    placement: {
                        from: "top",
                        align: "right"
                    },
                    offset: 20,
                    spacing: 10,
                    z_index: 1031,
                    delay: 3000,
                    timer: 1000,
                    animate: {
                        enter: "animated fadeInDown",
                        exit: "animated fadeOutUp"
                    }
                }
            );
        });
    </script>
</section>
</body>
</html>
