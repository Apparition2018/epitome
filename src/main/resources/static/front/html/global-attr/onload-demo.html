<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <title>onload-demo</title>
    <link rel="stylesheet" href="../../../public/css/demo.css">
</head>
<body>
<section class="code-wrap h250">
    <div class="css-live-wrap w40p">
        <div class="caption">页面加载完毕后执行函数</div>
        <div class="caption">只能写一次，若写多次则后者覆盖前者</div>
        <div class="cookie centered">
        </div>
    </div>
    <script class="code w60p" contenteditable="true">
        const cookie = document.getElementsByClassName("cookie")[0];
        navigator.cookieEnabled && (cookie.innerHTML = "Cookies are enabled") || (cookie.innerHTML = "Cookies are not enabled")
    </script>
</section>

<section class="code-wrap h350">
    <div class="css-live-wrap w40p">
        <div class="caption">图片加载完成后执行函数</div>
        <div class="centered">
            <img alt="Audrey Hepburn" src="../../../public/img/people/AudreyHepburn.jpg" onload="imgOnload(event)">
        </div>
    </div>
    <code class="code w60p" contenteditable="true">
        &lt;img alt="Audrey Hepburn" src="../../../../public/img/people/AudreyHepburn.jpg" onload="imgOnload(event)"&gt;
    </code>
    <script>
        function imgOnload(e) {
            console.log(e.target.width + 'x' + e.target.height);
        }
    </script>
</section>
</body>
</html>
