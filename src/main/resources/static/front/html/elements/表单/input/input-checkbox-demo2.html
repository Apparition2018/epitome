<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <title>input-checkbox-demo2</title>
    <link rel="icon" href="../../../../../public/img/ico/NoharaSinnosuke.ico">
    <link rel="stylesheet" href="../../../../../public/css/demo.css">

</head>

<body>
    <section class="code-wrap">
        <div class="css-live-wrap">
            <div class="caption">
                <a href="http://demo.htmleaf.com/1708/201708161519/index.html" target="_blank">平滑动画效果的checkbox</a>
            </div>
            <div class="centered">
                <div class="pretty smooth">
                    <input type="checkbox" title="">
                    <label>
                        <i class="mdi mdi-check"></i> Jan</label>
                </div>
                <div class="pretty o-info circle smooth">
                    <input type="checkbox" title="">
                    <label>
                        <i class="mdi mdi-check-all"></i> Feb</label>
                </div>
                <div class="pretty danger smooth">
                    <input type="checkbox" title="">
                    <label>
                        <i class="mdi mdi-close"></i> Mar</label>
                </div>
                <div class="pretty success circle smooth">
                    <input type="checkbox" title="">
                    <label>
                        <i class="mdi mdi-check"></i> Apr</label>
                </div>
            </div>
        </div>
        <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
        <link async rel="stylesheet" href="https://cdn.materialdesignicons.com/1.8.36/css/materialdesignicons.min.css"/>
        <style class="code" contenteditable="true">
            .pretty {
                display: inline-block;
                box-sizing: border-box;
                position: relative;
                line-height: 1;
                font-size: 14px;
                margin: 0 10px 5px 0;
            }

            .pretty label {
                display: inline-block;
                box-sizing: border-box;
                color: var(--gy4);
                font-weight: normal;
            }

            .pretty>input[type='checkbox'] {
                display: block;
                box-sizing: border-box;
                position: absolute;
                z-index: 9999;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                margin: 0;
                cursor: pointer;
                opacity: 0;
            }

            .pretty i {
                display: inline-block;
                position: relative;
                min-width: 1em;
                margin-right: 2px;
                padding: 1px;
                font-size: 1em !important;
                text-align: center;
                box-sizing: initial;
            }

            .pretty i:before {
                display: inline-block;
                box-sizing: border-box;
                position: relative;
                z-index: 999;
                left: 0;
                background-color: white;
                color: transparent;
                vertical-align: bottom;
            }

            .pretty i:after {
                /* 空 */
                content: '\0000';
                box-sizing: border-box;
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                color: transparent;
                border: 1px solid #b9b9b9;
                border-radius: 0
            }

            .pretty>input[type='checkbox']:checked+label>i:before {
                color: inherit;
                background-color: white;
            }

            .pretty.circle label i {
                padding: 2px
            }

            .pretty.circle label i:after,
            .pretty.circle label i:before {
                border-radius: 100px;
            }

            .pretty.success input:checked+label i:before {
                color: white;
                background-color: #5cb85c !important
            }

            .pretty.success input:checked+label i:after {
                background-color: #5cb85c !important;
                border-color: #5cb85c
            }

            .pretty.success.smooth input:checked~label i:after {
                transform: scale(1) !important
            }

            .pretty.o-info input:checked+label i:before {
                color: #5bc0de
            }

            .pretty.o-info input:checked+label i:after {
                border-color: #5bc0de
            }

            .pretty.danger input:checked+label i:before {
                color: white;
                background-color: #d9534f !important
            }

            .pretty.danger input:checked+label i:after {
                background-color: #d9534f !important;
                border-color: #d9534f
            }

            .pretty.danger.smooth input:checked~label i:after {
                transform: scale(1) !important
            }

            .pretty.smooth i:before {
                transition: all .5s ease;
                transform: scale(0)
            }

            .pretty.smooth i:after {
                transition: all .5s ease
            }

            .pretty.smooth>input[type='checkbox']:checked~label>i:before {
                transform: scale(1)
            }

            .pretty.smooth>input[type='checkbox']:checked~label>i:after {
                transform: scale(0)
            }
        </style>
    </section>
</body>

</html>
