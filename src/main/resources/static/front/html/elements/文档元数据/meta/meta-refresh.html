            display: inline-block;

        }
    </style>

<body>

</div>
<script>
    // <meta http-equiv="Refresh" content="3;url=https://www.deepl.com/translator"/>

    let i = 3;
    setInterval(function () {
        document.getElementById("seconds").innerText = --i;
    }, 1000);
</script>
