<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>iframe-child</title>
    <script defer type="text/javascript">
        function parentPlus() {
            let parentInput = parent.document.querySelector("#input");
            parentInput.value = parseInt(parentInput.value, 10) + 1;
        }
    </script>
</head>
<body>
<label id="child">子页面：</label>
<input type="text" value="1" title=""/>
<button onclick="parentPlus();">父页+1</button>
</body>
</html>
