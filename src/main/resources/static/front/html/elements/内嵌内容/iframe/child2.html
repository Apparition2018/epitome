<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>iframe-child2</title>
    <script src="https://unpkg.com/jquery@^1/dist/jquery.min.js"></script>
    <script>
      const parentPlus = () => {
        const parentInput = $('#input2', parent.document)[0]
        parentInput.value = parseInt(parentInput.value, 10) + 1
      }
    </script>
  </head>
  <body>
    <label id="child">子页面：</label>
    <input type="text" value="1" title="" />
    <button onclick="parentPlus();">父页+1</button>
  </body>
</html>
