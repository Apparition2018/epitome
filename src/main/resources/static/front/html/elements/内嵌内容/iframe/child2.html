<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>iframe-child2</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script defer type="text/javascript">
        function parentPlus() {
            const value = $('#input2', parent.document)[0].value;
            $('#input2', parent.document)[0].value = parseInt(value) + 1;
        }
    </script>
</head>
<body>
<label id='child'>子页面：</label>
<input type="text" value="1" title=""/>
<button onclick="parentPlus();">父页+1</button>
</body>
</html>
