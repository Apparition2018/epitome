<!DOCTYPE html>
<!-- iframe的缺点： 
		1.iframe会阻塞主页面的Onload事件；
		2.搜索引擎的检索程序无法解读这种页面，不利于SEO;
		3.iframe和主页面共享连接池，而浏览器对相同域的连接有限制，所以会影响页面的并行加载。

	使用iframe之前需要考虑这这些缺点。如果需要使用iframe，最好是通过javascript
	动态给iframe添加src属性值，这样可以绕开以上两个问题。 -->

<!-- 使用js演示父页面与子页面之间的方法的调用 -->
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>父页面与子页面之间的调用</title>
</head>

<body>
	<input type=button value="调用Child1中的函数child1Say()" onclick="callChild1()" />
	<br>
	<iframe id="child1" src="./child1.html"></iframe>
	<iframe id="child2" src="./child2.html"></iframe>
	<script type="text/javascript">
		function parentSay() {
			alert("我是Parent中的方法");
		}
		function callChild1() {
			document.getElementById("child1").contentWindow.child1Say();
			// contentWindow: 是指指定的iframe或者iframe所在的window对象
		}
	</script>
</body>

</html>
