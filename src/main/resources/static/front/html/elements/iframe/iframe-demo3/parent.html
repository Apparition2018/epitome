<!DOCTYPE html>
<!-- 使用jQuery取得iframe中元素-->
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Parent</title>
</head>
<body>
	<label id='parent'>父页面：</label>
	<input type="text" value="1"  title=""/>
	<button onclick="childPlus();">子页+1</button>
	<br>
	<iframe id="child" src="./child.html"></iframe>

	<script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script type="text/javascript">
		function childPlus() {
			$('#child').contents().find('input')[0].value = parseInt($('#child').contents().find('input')[0].value) + 1;
		}
	</script>
</body>
</html>
