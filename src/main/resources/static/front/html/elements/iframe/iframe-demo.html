<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <title>iframe-demo</title>
    <link rel="icon" href="../../../../static/img/ico/NoharaSinnosuke.ico">
    <link rel="stylesheet" href="../../../../static/css/demo.css">
</head>

<body>
<section class="code-wrap">
    <div class="css-live-wrap w40p">
        <div class="caption">使用 iframe 作为链接的目标</div>
        <div class="centered" id="eg1">
            <iframe src="https://www.openstreetmap.org/export/embed.html?bbox=-0.004017949104309083%2C51.47612752641776%2C0.00030577182769775396%2C51.478569861898606&layer=mapnik"
                    name="iframe_a"></iframe>
            <p>
                <a href="http://www.w3school.com.cn" target="iframe_a">
                    <b>W3</b>School
                </a>
            </p>
        </div>
    </div>
    <code class="code w60p" contenteditable="true">
        &lt;iframe src="xxx" name="iframe_a"&gt;&lt;/iframe&gt;
        
        &lt;p&gt;
            &lt;a href="http://www.w3school.com.cn" target="iframe_a"&gt;
                &lt;b&gt;W3&lt;/b&gt;School
            &lt;/a&gt;
        &lt;/p&gt;
    </code>
    <style>
        #eg1 iframe {
            width: 350px;
            height: 200px;
        }

        #eg1 p {
            text-align: center;
        }

        #eg1 a {
            color: #3F3F3F;
            font-size: 20px;
            font-style: italic;
            font-weight: bold;
            text-decoration: none;
        }

        #eg1 b {
            color: #BD2D30;
            font-style: normal;
        }
    </style>
</section>
</body>

</html>
