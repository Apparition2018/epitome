<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <title>toastr</title>
    <link rel="stylesheet" href="../../../../public/css/demo.css">
    <link href="https://unpkg.com/toastr/build/toastr.min.css" rel="stylesheet">
</head>
<body>
<section class="code-wrap">
    <div class="css-live-wrap">
        <div class="caption"><a href="https://www.npmjs.com/package/toastr" target="_blank">toastr</a></div>
        <div class="centered toastr demo-button">toastr</div>
    </div>
    <script src="https://unpkg.com/jquery@^1/dist/jquery.min.js"></script>
    <script src="https://unpkg.com/toastr/build/toastr.min.js"></script>
    <script class="code" contenteditable="true">
        toastr.options = {
            "positionClass": "toast-center-center",
            "progressBar": true,
            "showDuration": "300",
            "hideDuration": "1000",
            "timeOut": "3000",
            "extendedTimeOut": "1000",
            "showEasing": "swing",
            "hideEasing": "linear",
            "showMethod": "fadeIn",
            "hideMethod": "fadeOut"
        };
        $(".toastr").on("click", function () {
            toastr.info('Are you the 6 fingered man?')
        })
    </script>
</section>
</body>
</html>
