<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <meta name="description" content="jQuery 25 个超棒的消息提醒插件：http://www.ibloger.net/article/411.html">
    <title>toastr</title>
    <link rel="icon" href="../../../static/img/ico/NoharaSinnosuke.ico">
    <link rel="stylesheet" href="../../../static/css/demo.css">
</head>

<body>
    <section class="code-wrap">
        <div class="css-live-wrap w50p">
            <div class="caption"><a href="https://www.bootcdn.cn/toastr.js/" target="_blank">toastr</a></div>
            <div class="centered toastr demo-click">toastr</div>
        </div>
        <style>
            .toast-center-center {
                top: 50%;
                left: 50%;
                margin-top: -30px;
                margin-left: -150px;
            }
        </style>
        <script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <link href="https://cdn.bootcss.com/toastr.js/latest/toastr.min.css" rel="stylesheet">
        <script src="https://cdn.bootcss.com/toastr.js/latest/toastr.min.js"></script>
        <script class="code w50p" contenteditable="true">
            toastr.options = {
                "positionClass": "toast-center-center",
                "progressBar": true,
                "showDuration": "300",
                "hideDuration": "1000",
                "timeOut": "3000",
                "extendedTimeOut": "1000",
                "showEasing": "swing",
                "hideEasing": "linear",
                "showMethod": "fadeIn",
                "hideMethod": "fadeOut"
            };
            $(".toastr").on('click', function () {
                toastr.info('Are you the 6 fingered man?')
            })
        </script>
    </section>
</body>

</html>
