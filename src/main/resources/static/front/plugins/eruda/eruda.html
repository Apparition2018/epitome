<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <title>eruda</title>
    <link rel="stylesheet" href="../../../public/css/demo.css">
</head>
<body>
<section class="code-wrap">
    <div class="css-live-wrap">
        <div class="caption"><a href="https://www.npmjs.com/package/eruda" target="_blank">eruda</a></div>
        <div class="caption">Console for mobile browsers</div>
        <div class="centered"></div>
    </div>
    <script class="code" contenteditable="true">
        ;(function () {
            let src = '//cdn.jsdelivr.net/npm/eruda';
            // 在 url 末尾添加 eruda=true
            if (!/eruda=true/.test(window.location) && localStorage.getItem('active-eruda') != 'true') return;
            document.write('<scr' + 'ipt src="' + src + '"></scr' + 'ipt>');
            document.write('<scr' + 'ipt>eruda.init();</scr' + 'ipt>');
        })();
    </script>
</section>
</body>
</html>
