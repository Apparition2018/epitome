<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <base target="_blank">
    <title>mustache</title>
    <link rel="icon" href="../../../public/img/ico/NoharaSinnosuke.ico">
    <link rel="stylesheet" href="../../../public/css/demo.css">
</head>

<body>
    <section class="code-wrap h250">
        <div class="css-live-wrap w40p">
            <div class="caption"><a href="https://github.com/janl/mustache.js#user-content-templates">mustache.js</a></div>
            <div class="centered">
                <div id="target">Loading...</div>
                <script id="template" type="x-tmpl-mustache">
                    Hello {{ name }}!
                </script>
            </div>
        </div>
        <script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://cdn.bootcss.com/mustache.js/3.0.1/mustache.min.js"></script>
        <script class="code w60p" contenteditable="true">
            $(function () {
                loadUser();

                function loadUser() {
                    var template = $('#template').html();
                    Mustache.parse(template); // optional, speeds up future uses
                    var rendered = Mustache.render(template, {name: "Luke"});
                    $('#target').html(rendered);
                }
            })
        </script>
    </section>

</body>

</html>
