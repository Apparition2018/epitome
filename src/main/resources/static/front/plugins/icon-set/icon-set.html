<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <base target="_blank">
    <title>icon-set</title>
    <link rel="stylesheet" href="../../../public/css/demo.css">
</head>
<body>
<section class="code-wrap h150">
    <div class="css-live-wrap">
        <div class="caption"><a href="https://www.npmjs.com/package/font-awesome">font-awesome</a></div>
        <div class="centered">
            <!-- solid style -->
            <i class="fa-solid fa-user"></i>

            <!-- regular style -->
            <i class="fa-regular fa-user"></i>

            <!-- light style -->
            <i class="fa-light fa-user"></i>

            <!-- duotone style -->
            <i class="fa-duotone fa-user"></i>

            <!-- all new thin style -->
            <i class="fa-thin fa-user"></i>

            <!-- all new sharp solid style -->
            <i class="fa-sharp fa-solid fa-user"></i>

            <!-- all new sharp regular style -->
            <i class="fa-sharp fa-regular fa-user"></i>

            <!-- all new sharp light style -->
            <i class="fa-sharp fa-light fa-user"></i>

            <!--brand icon-->
            <i class="fa-brands fa-github-square"></i>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/f300c0ee02.js" crossorigin="anonymous"></script>
    <code class="code" contenteditable="true">
    </code>
</section>

<section class="code-wrap h150">
    <div class="css-live-wrap">
        <div class="caption">
            <a href="https://www.iconfont.cn/help/detail?spm=a313x.7781069.1998910419.d8d11a391&helptype=code#symbol-">iconfont symbol 引用</a>
        </div>
        <div class="centered">
            <svg class="icon" aria-hidden="true">
                <use xlink:href="#icon-shenqibaobei-"></use>
            </svg>
        </div>
    </div>
    <script src="https://at.alicdn.com/t/font_677148_s29y4ggtk55vzpvi.js"></script>
    <style class="code" contenteditable="true">
        .icon {
            width: 2em;
            height: 2em;
            vertical-align: -0.15em;
            fill: currentColor;
            overflow: hidden;
        }
    </style>
</section>

<section class="code-wrap h150">
    <div class="css-live-wrap">
        <div class="caption">
            <a href="https://www.npmjs.com/package/material-design-icons">material-design-icons</a>
        </div>
        <div class="caption"><a href="https://www.wp2.cn/material_icons/">使用教程</a></div>
        <div class="centered">
            <i style="color:red" class="material-icons">face</i>
            <i class="material-icons md-18">delete</i>
            <i class="material-icons md-light md-36 md-light">face</i>
        </div>
    </div>
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <style class="code" contenteditable="true">
    </style>
</section>
</body>
</html>
