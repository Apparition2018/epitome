<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <base target="_blank">
    <title>popmotion</title>
    <link rel="stylesheet" href="../../../../public/css/demo.css">
</head>
<body>
<section class="code-wrap">
    <div class="css-live-wrap">
        <div class="caption"><a href="https://www.npmjs.com/package/popmotion">popmotion</a></div>
        <div class="centered"></div>
    </div>
    <script src="https://unpkg.com/popmotion/dist/popmotion.min.js"></script>
    <script class="code" contenteditable="true">
        popmotion.animate({
            from: 0,
            to: 100,
            onUpdate: latest => console.log(latest)
        })
    </script>
</section>
</body>
</html>
