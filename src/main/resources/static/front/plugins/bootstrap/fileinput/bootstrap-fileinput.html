<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <title>bootstrap-fileinput</title>
    <link rel="icon" href="../../../../static/img/ico/NoharaSinnosuke.ico">
    <link rel="stylesheet" href="../../../../static/css/demo.css">
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcdn.net/ajax/libs/bootstrap-fileinput/5.1.3/css/fileinput.min.css" rel="stylesheet">
</head>

<body>
<section class="code-wrap h100vh">
    <div class="css-live-wrap">
        <div class="caption"><a href="https://github.com/kartik-v/bootstrap-fileinput" target="_blank">github</a></div>
        <div class="caption"><a href="https://plugins.krajee.com/file-input" target="_blank">documentation</a>&nbsp;&amp;
            <a href="https://plugins.krajee.com/file-input/demo" target="_blank">demos</a></div>
        <div class="centered">
            <input id="input" name="input" type="file">
            <div id="kartik-file-errors"></div>
        </div>
    </div>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/bootstrap-fileinput/5.1.3/js/fileinput.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/bootstrap-fileinput/5.1.3/js/locales/zh.min.js"></script>
    <script class="code" contenteditable="true">
        $(function () {
            $("#input").fileinput({
                showPreview: false,
                language: 'zh',
                // uploadurl: '',
                maxfilesize: 1,    // 触发 msgsizetoolarge 提示
                // {name}：将被上传的文件名替换，{size}：将被上传的文件大小替换，{maxsize}：将被 maxfilesize 参数替换。
                msgsizetoolarge: '"{name}" ({size} kb) 超过允许的最大上传大小 {maxsize} kb。请重新上传!',
                allowedFileExtensions: ['xls', 'xlsx'],
                elErrorContainer: '#kartik-file-errors',
            }).on("fileuploaded", function (e, data, previewid, index) {
                // 上传成功后触发的事件
            }).on("fileclear", function (e) {
                // 移除按钮触发的事件，用该事件批量删除
            })
        })
    </script>
</section>
</body>
</html>
