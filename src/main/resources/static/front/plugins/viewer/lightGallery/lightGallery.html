<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <base target="_blank">
    <title>lightGallery</title>
    <link rel="stylesheet" href="../../../../public/css/demo.css">
    <link rel="stylesheet" href="https://unpkg.com/lightgallery/css/lightgallery.css">
    <link rel="stylesheet" href="https://unpkg.com/lightgallery/css/lg-zoom.css">
    <link rel="stylesheet" href="https://unpkg.com/lightgallery/css/lg-thumbnail.css">
    <link rel="stylesheet" href="https://unpkg.com/lightgallery/css/lightgallery-bundle.css">
</head>
<body>
<section class="code-wrap">
    <div class="css-live-wrap">
        <div class="caption"><a href="https://www.npmjs.com/package/lightgallery">lightGallery</a></div>
        <div class="centered w80p" id="lightgallery">
            <a href="../../../../public/img/people/穗波玉.jpg" data-lg-size="480-480">
                <img alt="穗波玉2" src="../../../../public/img/people/穗波玉2.jpg"/>
            </a>
            <a href="../../../../public/img/people/穗波玉.jpg" data-lg-size="480-480">
                <img alt="穗波玉2" src="../../../../public/img/people/穗波玉2.jpg"/>
            </a>
        </div>
    </div>
    <script src="https://unpkg.com/lightgallery/lightgallery.umd.js"></script>
    <script src="https://unpkg.com/lightgallery/plugins/thumbnail/lg-thumbnail.umd.js"></script>
    <script src="https://unpkg.com/lightgallery/plugins/zoom/lg-zoom.umd.js"></script>
    <script class="code" contenteditable="true">
        lightGallery(document.getElementById('lightgallery'), {
            plugins: [lgZoom, lgThumbnail],
            speed: 500,
            licenseKey: 'your_license_key'
        });
    </script>
</section>
</body>
</html>
