<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <base target="_blank">
    <title>BigPicture</title>
    <link rel="stylesheet" href="../../../../public/css/demo.css">
</head>
<body>
<section class="code-wrap">
    <div class="css-live-wrap">
        <div class="caption"><a href="https://www.npmjs.com/package/bigpicture">BigPicture</a></div>
        <div class="centered">
            <div id="bigpicture" style="background-image: url('../../../../public/video/movie.jpg'); width: 320px; height: 240px;"></div>
        </div>
    </div>
    <script src="https://unpkg.com/bigpicture/dist/BigPicture.min.js"></script>
    <script class="code" contenteditable="true">
        document.getElementById('bigpicture').onclick = function(e) {
            BigPicture({
                // element from which animation starts (required)
                el: e.target,
                // video src (String) or sources (Array)
                vidSrc: ['../../../../public/video/movie.mp4']
            })
        }
    </script>
</section>
</body>
</html>
