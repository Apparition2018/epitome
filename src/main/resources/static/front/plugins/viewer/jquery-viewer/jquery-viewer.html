<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <base target="_blank">
    <title>jquery-viewer</title>
    <link rel="stylesheet" href="../../../../public/css/demo.css">
    <link rel="stylesheet" href="https://unpkg.com/imageviewer/dist/viewer.min.css">
</head>
<body>
<section class="code-wrap h200">
    <div class="css-live-wrap">
        <div class="caption"><a href="https://www.npmjs.com/package/jquery-viewer">jquery-viewer</a></div>
        <div class="caption"><a href="https://www.jq22.com/(A(caqiry))/jquery-info6536">jquery-viewer 中文</a></div>
        <div class="centered">
            <img src="../../../../public/img/other/heart.png" id="image" class="w100" alt="heart">
        </div>
    </div>
    <script src="https://unpkg.com/jquery@^1/dist/jquery.min.js"></script>
    <script src="https://unpkg.com/imageviewer/dist/viewer.min.js"></script>
    <script class="code" contenteditable="true">
        $('#image').viewer({
            navbar: false,
            scalable: false,
            fullscreen: false,
            viewed: function () {
                $('#image').viewer('zoomTo', 1);
            }
        });
    </script>
</section>

<section class="code-wrap h350">
    <div class="css-live-wrap">
        <div class="caption">点击按钮预览照片</div>
        <div class="centered ">
            <div class="demo-button" onclick="preview()">preview</div>
            <img src="" id="image2" alt="唐慧中" style="display: none;">
        </div>
    </div>
    <script class="code" contenteditable="true">
        const $image = $('#image2');

        function preview() {
            $image[0].src = '../../../../public/img/people/唐慧中.png';
            $image.click();
        }

        $image.viewer({
            navbar: false,
            scalable: false,
            transition: false,
            fullscreen: false
        });
    </script>
</section>
</body>
</html>
