<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <base target="_blank">
    <title>file-saver</title>
    <link rel="stylesheet" href="../../../../public/css/demo.css">
</head>
<body>
<section class="code-wrap">
    <div class="css-live-wrap">
        <div class="caption"><a href="https://www.npmjs.com/package/file-saver">file-saver</a></div>
        <div class="centered">
            <div class="demo-button" onclick="save()">save</div>
        </div>
    </div>
    <script src="https://unpkg.com/file-saver/dist/FileSaver.min.js"></script>
    <script class="code" contenteditable="true">
        function save() {
            var blob = new Blob(["Hello, world!"], {type: "text/plain;charset=utf-8"});
            saveAs(blob, "hello world.txt");
        }
    </script>
</section>
</body>
</html>
