    <script src="https://unpkg.com/luxon/build/global/luxon.js"></script>
    <script class="code" contenteditable="true">
        const DateTime = luxon.DateTime;

        // Date → DateTime
        let dt = DateTime.fromJSDate(new Date());
        // String → DateTime
        dt = DateTime.fromISO('2008-08-08');
        dt = DateTime.fromFormat('2008-08-08', 'YYYY-MM-DD');
        // Now
        dt = DateTime.now();

        /*** Get + Set：有参数是 setter，没有参数是 getter ***/
        // set
        dt.set({millisecond: 0});
        // get
        dt.millisecond;
        dt.get('millisecond');

        /*** Manipulate：操纵 ***/
        dt.plus({days: 1});
        dt.minus({days: 1});
        dt.endOf('minute');
        dt.startOf('minute');

        /*** Display ***/
        // Moment → String
        dt.toFormat('yyyy-MM-dd');                  // 2023-11-12
        // 差异
        dt.diff(DateTime.now()).values;             // {"milliseconds": -2149}
        dt.diff(DateTime.now(), 'second').values;   // {"seconds": -4.048}
        // 时间戳
        dt.valueOf();                               // 1699738836531
        dt.toMillis();                              // 1699738836531
        +dt;                                        // 1699738836531

        dt.daysInMonth;                             // 30

        m.toJSDate();
    </script>
