<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <base target="_blank">
    <title>lazysizes</title>
    <link rel="icon" href="../../../public/img/ico/NoharaSinnosuke.ico">
    <link rel="stylesheet" href="../../../public/css/demo.css">
</head>

<body>
    <section class="code-wrap">
        <div class="css-live-wrap w40p">
            <div class="caption"><a href="https://github.com/aFarkas/lazysizes">懒加载图片</a></div>
            <div class="caption"><a href="https://afarkas.github.io/lazysizes/#examples">Demo with code examples</a></div>
            <div class="centered">
                <img alt="穗波玉" src="low-quality.jpg" class="lazyload" data-src="../../../public/img/people/穗波玉.jpg" />
            </div>
        </div>
        <style>
            img {
                width: 200px;
                border-radius: 50%;
            }
        </style>
        <script src="https://cdn.bootcdn.net/ajax/libs/lazysizes/5.3.2/lazysizes.min.js"></script>
        <code class="code w60p" contenteditable="true">
            &lt;img alt="穗波玉" src="low-quality.jpg" class="lazyload" data-src="../../../public/img/people/穗波玉.jpg" /&gt;

            1.&lt;img&gt; 添加 "lazyload" class
            2.src 属性可以链接低质量图片
            3.data-src 属性懒加载高质量图片
        </code>
    </section>

    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="../../../public/js/demo.js"></script>
</body>

</html>
