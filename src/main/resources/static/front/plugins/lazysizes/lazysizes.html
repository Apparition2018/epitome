<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <base target="_blank">
    <title>lazysizes</title>
    <link rel="stylesheet" href="../../../public/css/demo.css">
</head>
<body>
<section class="code-wrap">
    <div class="css-live-wrap w40p">
        <div class="caption"><a href="https://github.com/aFarkas/lazysizes">lazysizes</a></div>
        <div class="centered">
            <img alt="穗波玉" class="lazyload w200 br50p"
                 src="../../../public/img/people/穗波玉2.jpg"
                 data-src="../../../public/img/people/穗波玉.jpg"/>
        </div>
    </div>
    <script src="https://unpkg.com/lazysizes/lazysizes.min.js"></script>
    <code class="code w60p" contenteditable="true">
        &lt;img alt="穗波玉" class="lazyload"
            src="../../../public/img/people/穗波玉2.jpg"
            data-src="../../../public/img/people/穗波玉.jpg" /&gt;

        1.&lt;img&gt; 添加 "lazyload" class
        2.src 属性可以链接低质量图片
        3.data-src 属性懒加载高质量图片
    </code>
</section>
</body>
</html>
