<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <base target="_blank">
    <title>Layui | 交互</title>
    <link rel="stylesheet" href="../../public/css/demo.css">
    <link rel="stylesheet" href="https://www.layuicdn.com/layui-v2.8.18/css/layui.css"/>
    <script src="https://www.layuicdn.com/layui-v2.8.18/layui.js"></script>
    <script src="https://unpkg.com/jquery@^1/dist/jquery.min.js"></script>
    <script defer src="../../public/js/demo.js"></script>
</head>
<style>
    .layui-btn {background-color: #ffc0cb;}

    .layui-tab-brief > .layui-tab-title .layui-this {color: #ffc0cb;}

    .layui-tab-brief > .layui-tab-title .layui-this:after {border-color: #ffc0cb;}
</style>
<body>
<section class="code-wrap h500">
    <div class="css-live-wrap">
        <div class="caption">
            <a href="https://layui.dev/docs/2/laydate/">日期与时间选择 Laydate</a>
        </div>
        <div class="centered">
            <iframe id="laydate" src="layui-laydate.html" style="width: 560px; height: 380px;"></iframe>
        </div>
    </div>
    <script class="code" contenteditable="true">
    </script>
</section>

<section class="code-wrap h100">
    <div class="css-live-wrap">
        <div class="caption">
            <a href="https://layui.dev/docs/2/upload/">上传 Upload</a>
        </div>
        <div class="centered">
        </div>
    </div>
    <script class="code" contenteditable="true">
    </script>
</section>

<section class="code-wrap h350">
    <div class="css-live-wrap">
        <div class="caption">
            <a href="https://layui.dev/docs/2/colorpicker/">颜色选择器 Colorpicker</a>
        </div>
        <div class="centered">
            <div class="layui-input-inline w200">
                <input type="text" value="" placeholder="请选择颜色" class="layui-input" id="colorpicker-input">
            </div>
            <div class="layui-inline" style="left: -11px;">
                <div id="colorpicker"></div>
            </div>
        </div>
    </div>
    <script class="code" contenteditable="true">
        layui.use("colorpicker", function () {
            const colorpicker = layui.colorpicker;
            colorpicker.render({
                elem: "#colorpicker",
                color: "#ffc0cb",       // 默认颜色
                format: "rgb",          // 格式，可选值 hex、rgb
                alpha: true,            // 是否开启透明度
                predefine: true,        // 是否开启预定义颜色
                colors: ["#ffc0cb"],    // 预定义颜色
                size: 'sm',             // 大小，可选值 lg、sm、xs
                done: function (color) { // 颜色选择后的回调
                    $("#colorpicker-input").val(color);
                    $(".layui-this").css('color', color);
                    $(".layui-btn").css('background-color', color);
                }
            })
        })
    </script>
</section>

<section class="code-wrap h500">
    <div class="css-live-wrap">
        <div class="caption">
            <a href="https://layui.dev/docs/2/slider/">滑块 Slider</a>
        </div>
        <div class="centered w400">
            <div id="slider"></div>
        </div>
    </div>
    <script class="code" contenteditable="true">
        layui.use("slider", function () {
            const slider = layui.slider;
            slider.render({
                elem: "#slider",
                // type: "vertical",           // 垂直滑块
                // height: 200,                // 高度，配置 type: "vertical" 使用
                min: 0,                     // 最小值
                max: 100,                   // 最大值
                range: true,                // 是否开启范围选择
                value: [10, 20],            // 初始值
                step: 5,                    // 步长
                showstep: true,             // 是否显示间断点
                tips: true,                 // 是否显示文字提示
                setTips: function (val) {   // 自定义提示文本
                    return val + "%";
                },
                // input: false,               // 输入框
                disabled: false,            // 是否禁用
                theme: "#ffc0cb",           // 主题颜色
                change: function (vals) {    // change 回调
                }
            })
        })
    </script>
</section>

<section class="code-wrap h450">
    <div class="css-live-wrap">
        <div class="caption">
            <a href="https://layui.dev/docs/2/rate/">评分 Rate</a>
        </div>
        <div class="centered">
            <div id="rate"></div>
        </div>
    </div>
    <script class="code" contenteditable="true">
        layui.use("rate", function () {
            const rate = layui.rate;
            rate.render({
                elem: "#rate",
                length: 5,          // 星星个数
                value: 1,           // 初始值
                theme: "#ffc0cb",   // 主题颜色
                half: false,        // 是否可以选择半星
                text: true,         // 是否显示文本
                setText: function (val) {
                    const arrs = {
                        "1": "极差",
                        "2": "较差",
                        "3": "中等",
                        "4": "良好",
                        "5": "极好",
                    }
                    this.span.text(arrs[val] || (val + "星"));
                },
                readonly: false,    // 是否只读
            })
        })
    </script>
</section>
</body>
</html>
