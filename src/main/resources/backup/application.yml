logging:
  # 日志文件，绝对路径或相对路径
  file: logs/myspringboot.log
  # 保存日志文件目录路径
  path:
  # 日志配置文件，Spring Boot默认使用classpath路径下的日志配置文件，如:logback.xml
  config:
  # 日志级别：trace<debug<info<warn<error<fatal<off
  level:
    com.dayang: debug
    org.springfromework.web: info


